PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Web Authentication (WebAuthn) API арқылы құпия сөзсіз аутентификацияны қосады. Пайдаланушы профилінің өңдегішіндегі WebAuthn қойындысы мен WebAuthn кіру түймелері пайдаланушы торапқа HTTPS арқылы кіретін болса ғана көрсетілетінін ескеріңіз, әрі қарай WebAu арқылы тіркеледі. аутентификаторлар және оларды сайтыңызға кіру үшін пайдалану сіздің сайтыңыз пайдаланушы браузері сенетін Куәлік орталығы қол қойған жарамды сертификатты пайдаланған кезде ғана жұмыс істейді.
