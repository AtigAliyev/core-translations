MOD_RELATED_XML_DESCRIPTION="Бұл модуль беттің орта бөлігіндегі көрсетілген заттарға байланысты материалдарға сілтемелердің тізімін көрсетеді.Байланыстар материалдың параметрінде енгізілген түйінді сөздер бойынша анықталады.<br /> Бұл тараудың барлық түйінді сөздері басқа жарияланған материалдардың түйінді сөдерінің тізімдерінде ізделінеді. Мысалы, сізде \"Папугайдарды өсіру\" деген және басқа \"Қара какаду өсіру жөніндегі әдістеме\" деген материалдар бар делік. Егер сіз \"попугай\" сөзін осы екі материалдарға да қоссаңыз, 'байланысқан материалдар' модулі бұл екі материалды байланысқан деп түсініп \"Қара какаду өсіру жөніндегі әдістеме\" матриалын қарағанда \"Папугайдарды өсіру\" материалына сілтемені көрсетеді."

