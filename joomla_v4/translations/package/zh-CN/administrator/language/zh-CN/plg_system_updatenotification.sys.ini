PLG_SYSTEM_UPDATENOTIFICATION="系统 - Joomla! 升级通知插件"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="插件定期检查系统版本发布情况. 当发现有新版本发布时，会给你发送一封邮件, 提醒你升级网站. 专业提示: 你可以通过语言字串覆盖定制邮件内容，定制覆盖的字串是：PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT 和 PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

