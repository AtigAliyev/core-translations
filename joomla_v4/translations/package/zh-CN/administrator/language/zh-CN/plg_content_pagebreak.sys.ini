PLG_CONTENT_PAGEBREAK="文章 - 分页导航插件"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="插件给多页文章创建一个分页目录。 在编辑文章时，使用所见即所得编辑器工具栏中的【插入分页符】按钮在文章中插入“分页符”，将一篇长文章分成多页. 文章中“分页符”在编辑器中是一个水平线标签。 文字显示方式由选项设置决定，当设置了“标题别名”时在目录中显示“标题别名”，不设置“标题别名”在目录中使用“分页标题”，“分页标题”和“标题别名”都没有时显示“第 n 页”.. <br /> <br />生成的HTML水平线代码如下所示：<br /> 无分页标题 也无分页标题替代文字 <br /> &lt;hr class=\"system-pagebreak\" /&gt;<br />&lt;hr class=\"system-pagebreak\" title=\"分页标题\" /&gt;  <br />&lt;hr class=\"system-pagebreak\" alt=\"分页标题替代文字\" /&gt;  <br />&lt;hr class=\"system-pagebreak\" title=\"分页标题\" alt=\"分页标题替代文字\" /&gt;  <br />&lt;hr class=\"system-pagebreak\" alt=\"分页标题替代文字\" title=\"分页标题\" /&gt;"

