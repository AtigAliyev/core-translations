PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="I když byl zadán <strong>Popisek pod obrázkem</strong>, obrázek by měl mít ve většině případů také <strong>Alternativní text</strong>. <ul><li>Alternativní text by měl poskytnout stručný popis toho, co je v obrázku.</li><li>Popisek pod obrázkem by měl obvykle poskytovat kontext, který obrázek propojí s okolním obsahem, nebo upozornit na určitou informaci.</li></ul> Další informace: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">Alternativní text versus Popisek pod obrázkem.</a>"
