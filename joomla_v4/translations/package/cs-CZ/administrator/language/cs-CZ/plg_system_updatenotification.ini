PLG_SYSTEM_UPDATENOTIFICATION="Systém - Oznámení o aktualizaci Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="This email IS NOT sent by Joomla.org. It is sent automatically by your own site,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nYour site has discovered that there is an updated version of Joomla! available for download.\n\nJoomla! version currently installed:        {CURVERSION}\nJoomla! version available for installation: {NEWVERSION}\n\nThis email is sent to you by your site to remind you of this fact.\nThe Joomla! project will never contact you directly about available updates of Joomla! on your site.\n\n================================================================================\nUPDATE INSTRUCTIONS\n================================================================================\n\nTo install the update on {SITENAME} please select the following link. (If the URL is not a link, copy & paste it to your browser).\n\nUpdate link: {LINK}\n\nRelease News can be found here: {RELEASENEWS}\n\n================================================================================\nWHY AM I RECEIVING THIS EMAIL?\n================================================================================\n\nThis email has been automatically sent by a plugin provided by Joomla!, the software which powers your site.\nThis plugin looks for updated versions of Joomla! and sends an email notification to its administrators.\nYou will receive several similar emails from your site until you either update the software or disable these emails.\n\nTo disable these emails, please unpublish the 'System - Joomla! Update Notification' plugin in the Plugin Manager on your site.\n\nIf you do not understand what Joomla! is and what you need to do please do not contact the Joomla! project.\nThey are NOT sending you this email and they cannot help you. Instead, please contact the person who built or manages your site.\n\nIf you are the person who built or manages your website, please note that this plugin may have been activated automatically when you installed or updated Joomla! on your site.\n\n================================================================================\nWHO SENT ME THIS EMAIL?\n================================================================================\n\nThis email is sent to you by your own site, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Seznam čárkou oddělených e-mailových adres, na které bude zasíláno upozornění o dostupnosti aktualizace Joomla! Adresy v seznamu musí patřit již existujícím uživatelům vašeho webu s oprávněním Super User. Pokud žádný z uvedených e-mailů nemá oprávnění Super User, nebo pokud je seznam ponechán prázdný, obdrží e-mailem s oznámení o aktualizaci všichni Super User uživatelé."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Příjemci oznámení (Super User)"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Je dostupná aktualizace Joomla! pro {SITENAME} – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Zvolte jazyk e-mailových upozornění na dostupnost aktualizace. Při nastavení 'Automaticky' bude použit výchozí jazyk webu."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Jazyk e-mailu"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automaticky"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Tento e-mail je odeslán správcům stránek jakmile systémový plugin 'Systém - Oznámení o aktualizaci Joomla!' zjistí novou dostupnou aktualizaci."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Oznámení o aktualizaci"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Oznámení o aktualizaci Joomla! nebude v této konfiguraci fungovat"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Obnovit výchozí nastavení (6 hodin)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>V 'Rozšíření: Instalace' - 'Možnosti' je nastavena 'Aktualizace mezipaměti (v hodinách)' na 0, což způsobí, že Joomla nebude informaci o aktualizaci ukládat do mezipaměti. To znamená, že při každé návštěvě stránky by měl být odeslán upozorňující e-mail, ale to není možné. Prosím, zvyšte hodnotu (6 je výchozí), nebo nastavte, aby vám plugin 'Systém - Oznámení o aktualizaci Joomla!' nikdy odesílal e-maily.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Tento plugin pravidelně kontroluje dostupnost nových verzí Joomla! Pokud novou verzi zjistí, odešle upozorňující e-mailovou zprávu a připomene vám aktualizovat Joomla! Tip: můžete přizpůsobit obsah odesílané e-mailové zprávy v Systém &rarr; Šablony &rarr; Šablony zpráv."

