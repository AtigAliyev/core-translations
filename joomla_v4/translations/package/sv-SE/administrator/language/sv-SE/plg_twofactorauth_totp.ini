PLG_TWOFACTORAUTH_TOTP="Två-faktor Autenticering - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Du angav inte en giltig säkerhetskod. Kontrollera inställningarna i din Google Authenticator och försäkra dig om att tiden i din enhet överensstämmer med tiden på din webbplats."
PLG_TWOFACTORAUTH_TOTP_INTRO="Denna funktion låter dig använda Google Authenticator, eller en kompatibel applikation, som t.ex. FreeOTP, för två-faktor autentisering. Förutom ditt användarnamn och lösenord, måste du också ange en sexsiffrig säkerhetskod för att kunna logga in på den här webbplatsen. Säkerhetskoden förnyas var 30:e sekund. Detta ger en extra säkerhet mot hackerinloggning på ditt konto även om de skulle få tag på ditt lösenord."
