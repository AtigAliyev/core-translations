PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla! Uppdateringsmeddelanden"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="En komma-separerad lista med e-postadresser som skall ta emot uppdateringsmeddelanden. Adresserna i listan MÅSTE tillhöra befintliga användare som har Super Administratörs rättigheter. Om ingen i listan är Super administratörer eller om listan är tom, kommer samtliga Super administratörer på webbplatsen att ta emot uppdateringsmeddelanden."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="SuperUser E-post"
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="En Joomla! Uppdatering finns tillgänglig för {SITENAME} – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Välj ett språk för uppdateringsmeddelanden. Sätt till Auto för att skicka dem i webbplatsens standardspråk."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-post-språk"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Skickat till webbplatsadministratörer när pluginen \"Joomla! Uppdateringsmeddelande\" upptäcker en uppdatering."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Uppdateringsmeddelande"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomlas uppdateringsmeddelanden kan inte köras i denna konfiguration"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Sätt tillbaka den till standardvärdet (6 timmar)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>I dina Installationsinställningar har du ställt in alternativet Uppdaterings Cache (i timmar) till 0 vilket innebär att Joomla inte cachelagrar uppdateringen. Detta innebär i sin tur att ett mail kommer att skickas vid varje sidbesök, men detta är inte möjligt. Öka värdet (6 är standard) eller bekräfta att Joomla! uppdateringsmeddelande aldrig kommer att skicka mail till dig.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Denna plugin söker regelbundet efter tillgängligheten till nya Joomla! versioner. När man hittar det kommer att skicka dig ett e-postmeddelande som påminner dig att uppdatera. Du kan anpassa e-postmeddelandet på System &rarr; e-postmallar."

