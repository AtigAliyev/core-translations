COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Aktivera inställning för bakomliggande lastbalansering"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>För Joomlas webbplatser som ligger bakom lastbalanserare och omvänd proxy har en ny global konfigurationsinställning införts med Joomla 3.9.26</p><p>Denna inställning, när den är aktiverad, kommer att tillåta din lastbalanserare/omvänd proxy att ange den verkliga IP-adressen för dina besökare. Denna IP kommer sedan att användas i dina Åtgärdsloggar och användas för att spåra röstning på artiklar (om dessa funktioner är aktiverade).</p><p><strong>Endast platser bakom en lastbalanserare/omvänd proxy kommer att vilja aktivera denna funktion.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Ny serverinställning \"Bakom Lastbalanserare\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>För närvarande rullas en ny teknik ut till webbläsare för att ersätta tredjepartscookies. Denna teknik heter Federated Learning of Cohorts (FLoC) och du kan läsa mer om den <a href=\"https://wicg.github.io/floc/\" target=\"_blank\" rel=\"noopener noreferrer\">Web Platform Incubator Community Group</a> och <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\" rel=\"noopener noreferrer\">Electronic Frontier Foundation</a>. Från och med Joomla! 3.9.27 blockerar din webbplats denna teknik men du kan åter tillåta den från Globala inställningar. För att inaktivera denna teknik för alla förfrågningar till din server måste du dessutom uppdatera din .htaccess.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Block Federated Learning of Cohorts (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Före 3.9.22 innehöll standardfilen htaccess.txt felaktig kod avsedd för att inaktivera kataloglistor. Säkerhetsgruppen rekommenderar att manuellt tillämpa de nödvändiga ändringarna för alla befintliga .htaccess-filer, eftersom denna fil inte kan uppdateras automatiskt.</p><p>Den gamla koden:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnorera *\n&lt;/IfModule&gt;</pre><p>Den nya koden:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnorera *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Uppdatering för kataloglistning"
