PLG_SYSTEM_SESSIONGC="Sistema - Purga de dades de la sessió"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Quan està habilitat aquest complement provarà de purgar dades caducades basades en la freqüència calculada per la probabilitat i el divisor."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Permetre la neteja de dades de sessió"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Quan està habilitat aquest complement netejarà metadades opcionals de la sessió de la base de dades. Tingues en compte que aquesta operació no funcionarà quan la marca de la base de dades estigui en ús i formi part d'aquesta neteja."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Permetre la neteja de les metadades de la sessió"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="En combinació amb el camp de probabilitat, aquests dos camps s'utilitzen per determinar la freqüència de l'operació de neteja de dades de sessió que s'activa en una sol·licitud. La probabilitat es calcula utilitzant probabilitat/divisor, per exemple, 1/100 significa que hi ha un 1% de possibilitats que el procés s'executi a cada sol·licitud."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Divisor"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="En combinació amb el camp divisor, aquests dos camps s'utilitzen per determinar la freqüència de la neteja de les dades de la sessió basades en una petició."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Probabilitat"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Complement de sistema que purga les dades caducades així com les seves metadades depenent de la marca de sessió establerta a la Configuració global."

