PLG_TWOFACTORAUTH_TOTP="Two factor authenticatie - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Laat de gebruikers van uw site toe om two factor authenticatie te gebruiken aan de hand van <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> of andere compatibele tijdgebaseerde generatoren van eenmalige wachtwoorden zoals <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Om two factor authenticatie te gebruiken moet u het gebruikersprofiel aanpassen en two factor authenticatie activeren."

