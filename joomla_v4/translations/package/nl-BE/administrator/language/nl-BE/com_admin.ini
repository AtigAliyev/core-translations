COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Activeer Achter load balancer instelling"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Voor Joomla sites die gehost worden achter load balancers en reverse proxies werd een nieuwe globale configuratie instelling toegevoegd aan Joomla 3.9.26</p><p>Deze instelling, indien geactiveerd, zal uw load balancer/reverse proxy toelaten het echte IP adres van uw bezoekers te verkrijgen. Dit IP adres zal dan gebruikt worden in uw actie logs en ook voor het opvolgen van stemmen op artikels (als deze mogelijkheden geactiveerd zijn).</p><p><strong>Activeer deze mogelijkheid alleen als uw site zich achter een load balancer/reverse proxy bevindt.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nieuwe server instelling \"Achter load balancer\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>Er wordt momenteel een nieuwe technologie naar browsers uitgerold om tracking cookies van derde partijen te vervangen. Deze technologie wordt Federated Learning of Cohorts (FLoC) genoemd en u kunt er meer over lezen op de <a href=\"https://wicg.github.io/floc/\">Web Platform Incubator Community Group</a> en op de <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\">Electronic Frontier Foundation</a>. Vanaf Joomla! 3.9.27 blokkeert uw website deze technologie, maar u kunt ze opnieuw toelaten vanuit de globale configuratie. Daarenboven moet u, om deze technologie te deactiveren voor alle aanvragen aan uw server, uw to .htaccess bestand updaten.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Blokkeer Federated Learning of Cohorts (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>In vroegere versies dan 3.9.22 bevatte het standaard htaccess.txt bestand foute code bedoeld om te verhinderen dat de mappen opgelijst werden. Het beveiligingsteam raadt aan om de nodige wijzigingen handmatig toe te passen op uw bestaand .htaccess bestand, vermits dit niet automatisch bijgewerkt kan worden.</p><p>De oude code:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>De nieuwe code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess update aangaande het oplijsten van mappen"
