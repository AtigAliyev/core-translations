PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Laat het aanmaken van een gepagineerd artikel toe met een optionele inhoudstabel.</p><p>Voeg pagina-eindes toe door middel van de Pagina-einde knop die u normaal gezien vindt in de werkbalk van de WYSIWYG editor. De plaats van het pagina-einde in het artikel zal in de editor getoond worden als een gewone horizontale lijn.</p><p>De weergegeven tekst hangt af van de gekozen opties en kan ofwel de titel, een alternatieve tekst (indien ingegeven) of de paginanummering zijn.</p><p>Gebruik met HTML is als volgt:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"De titel van de pagina\" /&gt; of <br>&lt;hr class=\"system-pagebreak\" alt=\"De eerste pagina\" /&gt; of <br>&lt;hr class=\"system-pagebreak\" title=\"De titel van de pagina\" alt=\"De eerste pagina\" /&gt; of <br>&lt;hr class=\"system-pagebreak\" alt=\"De eerste pagina\" title=\"De titel van de pagina\" /&gt;</p>"

