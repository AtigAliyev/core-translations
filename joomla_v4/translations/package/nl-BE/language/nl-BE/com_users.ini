COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo beheerder,\n\nEen nieuwe gebruiker heeft zich geregistreerd op {SITENAME}.\nDe gebruiker heeft zijn e-mailadres bevestigd en verzoekt u het account goed te keuren.\nDeze e-mail bevat de gegevens:\n\n Naam : {NAME} \n E-mailadres: {EMAIL} \n Gebruikersnaam: {USERNAME} \n\nU kunt het account activeren door op onderstaande link te klikken:\n {ACTIVATE} \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Registratie goedkeuring vereist voor account van {NAME} op {SITENAME}"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hallo {NAME},\n\nUw account is geactiveerd door een administrator. U kunt nu inloggen op {SITEURL} door gebruik te maken van gebruikersnaam {USERNAME} en het wachtwoord dat u gekozen hebt tijdens het registreren."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Account geactiveerd van {NAME} op {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hallo,\n\nEr is een verzoek ontvangen om uw wachtwoord van {SITENAME} opnieuw in te stellen. Om uw wachtwoord opnieuw in te stellen dient u deze verificatiecode in te voeren om te controleren of het verzoek rechtmatig is.\n\nDe verificatiecode is {TOKEN}\n\nSelecteer de URL hieronder om door te gaan met het opnieuw instellen van uw wachtwoord.\n\n{LINK_TEXT}\n\nBedankt."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Uw verzoek om uw {SITENAME} wachtwoord opnieuw in te stellen"
COM_USERS_EMAIL_REGISTERED_BODY="Hallo {NAME},\n\nBedankt voor uw registratie op {SITENAME}.\n\nU kunt nu inloggen op {SITEURL} door de gebruik te maken van de volgende inloggegevens:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Hallo {NAME},\n\nBedankt voor uw registratie op {SITENAME}.\n\nU kunt nu inloggen op {SITEURL} door de gebruikersnaam en het wachtwoord te gebruiken die u bij de registratie heeft opgegeven."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hallo administrator, \n\nEen nieuwe gebruiker '{NAME}', gebruikersnaam '{USERNAME}', heeft zich geregistreerd op {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo {NAME},\n\nBedankt voor uw registratie op {SITENAME}. Uw account is aangemaakt en dient geactiveerd te worden voor u kunt inloggen.\nOm uw account te activeren klikt u op onderstaande link of u kopieert deze in uw browser:\n{ACTIVATE}\n\nNa activering kunt u inloggen op {SITEURL} met de volgende gebruikersnaam en wachtwoord:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hallo {NAME},\n\nBedankt voor uw registratie op {SITENAME}. Uw account is aangemaakt en dient geactiveerd te worden voor u kunt inloggen.\nOm uw account te activeren klikt u op onderstaande link of u kopieert deze in uw browser:\n{ACTIVATE} \n\nNa activering kunt u inloggen op {SITEURL} met de volgende gebruikersnaam en het wachtwoord dat u heeft ingevuld tijdens de registratie:\n\nGebruikersnaam: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo {NAME},\n\nBedankt voor uw registratie op {SITENAME}. Uw account is aangemaakt en dient bevestigd te worden voordat u het kunt gebruiken.\nOm uw account te bevestigen klikt u op onderstaande link of u kopieert deze naar uw browser:\n {ACTIVATE} \n\nNa de bevestiging zal een beheerder een bericht ontvangen om uw account te activeren. U ontvangt een bevestiging zodra dit is gebeurd.\nWanneer het account geactiveerd is kunt u inloggen op {SITEURL} met hde volgende gebruikersnaam en wachtwoord:\n\nGebruikersnaam: {USERNAME}\nWachtwoord: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hallo {NAME},\n\nBedankt voor uw registratie op {SITENAME}. Uw account is aangemaakt en dient bevestigd te worden voordat u het kunt gebruiken.\nOm uw account te bevestigen klikt u op onderstaande link of u kopieert deze in uw browser:\n {ACTIVATE} \n\nNa de bevestiging zal een administrator een bericht ontvangen om uw account te activeren. U ontvangt een bevestiging zodra dit gebeurd is.\nWanneer het account geactiveerd is kunt u inloggen op {SITEURL} met de volgende gebruikersnaam en het wachtwoord dat u heeft ingevuld tijdens de registratie:\n\nGebruikersnaam: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hallo,\n\nEr is een verzoek ontvangen voor een herinnering van de gebruikersnaam van uw {SITENAME} account.\n\nUw gebruikersnaam is {USERNAME}.\n\nKlik op onderstaande link om in te loggen.\n\n{LINK_TEXT}\n\nBedankt."
