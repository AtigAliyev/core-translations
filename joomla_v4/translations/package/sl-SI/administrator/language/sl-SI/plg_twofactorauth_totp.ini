PLG_TWOFACTORAUTH_TOTP="Two Factor Authentication - Google preverjanje"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Niste vnesli veljavno varnostno kodo. Preverite nastavitve programa Google Authenticator in se prepričajte, da je čas na napravite čas ujemanja na strani."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ta funkcija vam omogoča, da uporabite Google Authenticator, ali združljivega programa, za dva faktorja preverjanje pristnosti. Poleg svoje uporabniško ime in geslo boste tudi morali zagotoviti šestmestno varnostno kodo, ki jih Google Authenticator lahko prijavo. Varnostno kodo, se zavrti vsakih 30 sekund. To zagotavlja dodatno zaščito pred hekerji, drvarsko delo v v vaš račun, tudi če so bili sposobni dobiti geslo."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Overovitelj"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Omogočite dve factor authentication"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! prihaja z vgrajeno dva faktorja preverjanje pristnosti sistema. Varuje vaš položaj prepričevalnost s sekundarno skrivno kodo, ki se spreminja vsakih 30 sekund. Lahko uporabite mobilni napravi in <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> dodatek za pridobitev kode.</p> <p>Tako, da izberete gumb spodaj:</p> <ul><li>Joomla! bo omogočila two factor authentications vtičnik</li> <li>Two Factor Authentication je na voljo za vse uporabnike.</li> <li>Vsak uporabnik lahko nastavi Two Factor Authentication v podrobnosti o uporabniku.</li> <li>Vedno lahko onemogočite Two Factor Authentication vtičnik, ali nastavite samo za uporabo za ozadje.</li> <li>Odprli boste na strani svojega uporabniškega profila, kjer boste našli več informacij o two factor authentication in omogočili za vaš uporabniški račun.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Two Factor Authentication je na voljo"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Skrbnik (Ozadje)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Oboje"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Oddelek strani"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Stran (Ospredje)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Korak 1 - Pojdite na Google Overovitelj"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Uradni Google Overovitelj dodatek za BlackBerry, Android in iOS"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Združljivi odjemalci za druge naprave in operacijske sisteme (iz Wikipedija)."
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Prenesite in namestite<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>, ali združljivo aplikacija, kot je <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>, na pametni telefon ali računalnik. Uporabite eno od naslednjih:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Prosimo, upoštevajte, za sinhronizacijo ura naprave s časovnega strežnika ni. Čas visečih v napravi lahko povzročijo nezmožnost za prijavo v vašo spletno stran."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Račun"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativno, skenirajte naslednjo QR kodo v Google Overovitelj."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Korak 2 - Nastavite"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ključ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Če želite spremeniti ključ, onesposobiti dva faktorja preverjanje pristnosti. Ko poskusite, ki omogoča ponovno se Generiraj nov ključ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Boste morali vnesti naslednje podatke programa Google Authenticator ali združljiv app."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Korak 3 - Aktivirajte Two Factor Authentication"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Varnostna koda"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Če želite preveriti, ali je vse nastavljeno pravilno, v spodnjem polju vnesite varnostno kodo, prikazano v storitvi Google Authenticator. Potem shranite svoj uporabniški profil. Če je koda pravilna, bo omogočena Two Factor Authentication funkcija."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Omogoča uporabnikom na vaši spletni strani uporabo two factor authentication <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> ali drug združljiv generator enkratnega gesla <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Če želite uporabljati two factor authentication prosimo uredite svoj uporabniški profil in omogočite two factor authentication."

