PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="لطفاً قطعه‌ی سخت افزاری مربوط به YubiKey را به پورت USB خود وصل کنید. فیلد کد امنیتی زیر را انتخاب کنید. سپس دیسک طلایی YubiKey خود را برای یک ثانیه لمس کنید. بعد از آن پروفایل کاربری خود را ذخیره کنید. اگر کد YubiKey توسط YubiCloud در سیستم احراز هویت دو مرحله‌ای تولید شد، می توانید از این ویژگی در حساب کاربری خود استفاده نمایید."

