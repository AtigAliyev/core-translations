JLIB_RULES_SETTING_NOTES_COM_INSTALLER="Зміни стосуються лише цього компонента.<br><em>Успадковано</em> означає, що будуть використані права з глобальної конфігурації та батьківської групи.<br><em>Відмовлено</em> означає, що нема різниці, яка глобальна конфігурація або налаштування батьківської групи, бо група, що редагується, не може застосувати цю дію для даного компоненту.<br><em>Дозволено</em> означає, що група, яка редагується, застосує дану дію для цього компонента." ; Alternate language strings for the rules form field

