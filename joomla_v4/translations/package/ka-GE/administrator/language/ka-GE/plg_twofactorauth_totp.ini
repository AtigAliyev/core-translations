PLG_TWOFACTORAUTH_TOTP="ორფაქტორიანი აუთენტიფიკაცია - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="თქვენ არ შეიყვანეთ სწორი უსაფრთხოების კოდი. გთხოვთ შეამოწმოთ თქვენი Google Authenticator პარამეტრები და დარწმუნდით რომ დრო თქვენს მოწყობილობაზე ემთხვევა დროს საიტზე."
PLG_TWOFACTORAUTH_TOTP_INTRO="ეს ფუნქცია საშუალებას გაძლევთ გამოიყენოთ Google Authenticator ან თავსებადი აპლიკაცია როგორიცაა FreeOTP ორფაქტორიანი აუთენტიფიკაციისთვის. მომხმარებლის სახელის და პაროლის შეყვანასთან ერთად საჭიროა შეიყვანოთ 6-ნიშნა უსაფრთხოების ციფრული კოდი, რომ გქონდეთ საიტზე შესვლის საშუალება. უსაფრთხოების კოდი იცვლება ყოველ 30 წამში. ეს უზრუნველყოფს დამატებით დაცვას ხაკერებისგან იმ შემთხვევაშიც, თუ მათ ხელში აღმოჩნდება თქვენი პაროლი."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="ორფაქტორიანი აუთენტიფიკაციის ჩართვა"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! მოგვეწოდება შიგნით ჩადებული ორფაქტორიანი აუთენტიფიკაციის სისტემით. ეს სისტემა საიტზე ავტორიზაციის წარმატებისთვის მოითხოვს უსაფრთხოების კოდის შეყვანას, რომელიც იცვლება ყოველ 30 წამში. ამ კოდის მისაღებად შეგვიძლია გამოვიყენოთ მობილური მოწყობილობა დაყენებული აპლიკაციით <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>.</p><p> ქვემოთ ღილაკზე დაჭერით:</p><ul><li>Joomla! ჩართავს ორფაქტორიანი აუთენტიფიკაციის პლაგინს</li><li>ორფაქტორიანი აუთენტიფიკაცია გახდება წვდომადი ყველა მომხმარებლისთვის.</li><li>თითოეულ მომხმარებელს შეეძლება გამართოს ორფაქტორიანი აუთენტიფიკაცია თავის პროფილში.</li><li>თქვენ ყოველთვის შეგიძლიათ გამორთოთ ორფაქტორიანი აუთენტიფიკაციის პლაგინი ან გამართოთ იგი მხოლოდ მართვის პანელში გამოსაყენებლად.</li><li>თქვენ მოხვდებით მომხმარებლის პროფილის გვერდზე, სადაც თქვენ შეგიძლიათ ნახოთ უფრო დეტალური ინფორმაცია ორფაქტორიანი აუთენტიფიკაციაზე და ჩართოთ ის თქვენი ანგარიშისთვის.</li></ul>"
