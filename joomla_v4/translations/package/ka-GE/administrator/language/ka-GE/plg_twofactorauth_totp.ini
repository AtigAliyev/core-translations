PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="ჩამოტვირთეთ და დააყენეთ <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>, ან თავსებადი აპლიკაცია როგორიცაა <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a> თქვენს სმარტფონზე ან მაგიდის კომპიუტერზე. გამოიყენეთ ჩმოთვლილიდან ერთ-ერთი:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="გთხოვთ, არ დაგავიწყდეთ თქვენი მოწყობილობის და საიტის დროის სინქრონიზაცია. დროში განსხვავებამ შეიძლება გამოიწვიოს საიტზე ავტორიზაციის პრობლემები."
