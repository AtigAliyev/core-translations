PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="როგორც ალტერნატივა თქვენ შეგიძლიათ გაუკეთოთ სკანირება QR-კოდს Google Authenticator-ში."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="ნაბიჯი 2 - გამართვა (Set up)"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="გასაღები"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="თუ თქვენ გინდათ გასაღების შეცვლა, ჯერ გამორთეთ ორფაქტორიანი აუთენტიფიკაცია. შემდეგ ხელახლა ჩართეთ და ახალი გასაღები იქნება ფორმირებული."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="თქვენ უნდა შეიყვანოთ შემდეგი ინფორმაცია Google Authenticator ან თავსებად აპლიკაციაში."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="ნაბიჯი 3 - ორფაქტორიანი აუთენტიფიკაციის აქტივაცია"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="უსაფრთხოების კოდი"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="რომ დარწმუნდეთ, რომ ყველაფერი გამართულია სწორად, შეიყვანეთ უსაფრთხოების კოდი, რომელიც გამოსახულია Google Authenticator ველში ქვემოთ. ამის შემდეგ გთხოვთ შეინახოთ თქვენი მომხმარებლის პროფილი. თუ კოდი სწორია, ორფაქტორიანი აუთენტიფიკაცია ჩაირთვება."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="საიტის მომხმარებლებს საშუალებას აძლევს გამოიყენონ ორფაქტორიანი აუთენტიფიკაცია <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> ან სხვა თავსებადი ერთჯერადი პაროლების გენერატორები როგორიცაა <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. ორფაქტორიანი აუთენტიფიკაციის გამოყენებისთვის გთხოვთ გაარედაქტიროთ მომხმარებლის პროფილი და ჩართოთ ორფაქტორიანი აუთენტიფიკაცია."

