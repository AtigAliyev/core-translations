PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ottaa salasanattoman todennuksen käyttöön W3C Web Authentication (WebAuthn) API:lla. Huomaa, että WebAuthn-välilehti käyttäjäprofiilin editorissa ja WebAuthn-kirjautumispainikkeet näytetään vain, jos käyttäjä käyttää sivustoa HTTPS-yhteydellä. WebAuthn-todentajien rekisteröiminen ja niiden käyttäminen sivustoosi kirjautumiseen toimii vain, jos sivustosi käyttää kelvollista varmennetta, jonka varmentajan allekirjoitukseen käyttäjän selain luottaa."

