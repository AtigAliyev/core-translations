PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Sallii sivuston käyttäjien käyttää sivustolle kirjautuessaan kaksivaiheista tunnistautumista <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Googlen kaksivaiheisella vahvistuksella</a> tai vastaavaalla aikaperusteisella salasanapalvelulla, kuten <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Käyttääksesi kaksivaiheista vahvistusta, muokaa käyttäjäprofiilia ja ota käyttöön kaksivaiheinen tunnistautuminen."

