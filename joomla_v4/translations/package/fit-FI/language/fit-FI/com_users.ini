COM_USERS_EMAIL_ACCOUNT_DETAILS="Käyttäjäkonttun {NAME} tiot sivustolla {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hei ylläpitäjä,\n\nUusi käyttäjä on rekisteröitynyt sivustolle {SITENAME}.\nKäyttäjä on vahvistanut sähköpostiosoitteensa ja pyytää, että aktivoit käyttäjätilin.\nTässä rekisteröitymisen yksityiskohdat:\n\n  Nimi :  {NAME} \n  sähköposti:  {EMAIL} \n  Käyttäjätunnus:  {USERNAME} \n\nVoit aktivoida käyttäjän valitsemalla alla olevan linkin:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Käyttäjän {NAME} rekisteröityminen sivustolle {SITENAME} vaatii hyäksynnän"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hei {NAME},\n\nJärjestelmänvalvoja on aktivoinu tilisti. Saatat nyt lokata sisäle sivustolle {SITEURL} käyttäen käyttäjänimeä {USERNAME} ja salasannaa, jotka määritit ko tehit konttua."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Käyttäjätili {NAME} on aktivoitu sivustolle {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hei,\n\nPyyntö on tehty sivuston {SITENAME} kontun salasanan palhauttamiseksi. Voit nollata salasanasti, sinun tulee lähettää tämä vahvistuskoodi vahvistaaksesti, että pyyntö oli oikeutettu.\n\nVahvistuskoodi on {TOKEN}\n\nValitte URL-osote alla ja jatka salasanan palhauttamista.\n\n{LINK_TEXT} \n\nKiitos."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Salasanan nollauspyyntö sivustolle {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Hei {NAME},\n\nKiitos ko tehit käyttäjäkontun sivustolle {SITENAME}.\n\nVoit nyt lokata sisäle {SITEURL} käyttäen seuraavaa käyttäjänimeä ja salasannaa:\n\nKäyttäjänimi: {USERNAME}\nSalasana: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Hei {NAME},\n\nKiitos ko tehit käyttäjäkonttun sivustolle {SITENAME}.\n\nSaatat nyt lokata sisäle osotheessa {SITEURL} käyttäen käyttäjänimeä ja salasannaa jotka määritit ko tehit konttua."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Hei järjestelmänvalvoja, \n\nUusi käyttäjä '{NAME}', käyttäjänimi '{USERNAME}', on tehny kontun sivustolle {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hei {NAME},\n\nKiitos ko tehit käyttäjäkontun sivule {SITENAME}. Kontu on nyt luotu ja se on vielä aktivoitava ennen käyttöä.\nAktivoidaksesi kontun valitse seuraava länkki tai liitä se webbisellaimen osoterivile:\n{ACTIVATE} \n\nAktivoinnin jälkheen voit lokata sisäle {SITEURL} käyttäjänimelä ja salasanalla:\n\nKäyttäjänimi: {USERNAME}\nSalasana: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hei {NAME},\n\nKiitos ko tehit käyttäjäkontun sivule {SITENAME}. Kontu on nyt luotu ja se on vielä aktivoitava ennen käyttöä.\nAktivoiaksesi kontun valitte seuraava länkki tai liitä se webbisellaimen osoterivile:\n{ACTIVATE}\n\nAktivoinnin jälkheen saatat lokata sisäle {SITEURL} käyttäjänimelä ja salasanala, jokka laitoit ko tehit konttua:\n\nKäyttäjänimi: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hei {NAME},\n\nKiitos ko tehit kontun sivustolle {SITENAME}. Kontu on luotu ja se on vielä aktivoitava ennen käyttöä.\n\nVahvistaaksesi tilin valitte seuraava länkki tai kopioi se webbisellaimen osoitekenthään:\n{ACTIVATE} \n\nVahvistuksen jälkheen järjestelmänvalvoja saapi tieon vahvistuksesta ja aktivoi käyttäjätilisi. Saat viesti ko aktivointi on valmis.\n\nKo kontu on aktivoitu, saatat lokata sisäle sivule {SITEURL} käyttäjänimelä ja salasanalla:\n\nKäyttäjänimi: {USERNAME}\nSalasana: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hei {NAME},\n\nKiitos ko tehit kontun sivule {SITENAME}. Kontu on luotu ja se on vielä aktivoitava ennen käyttöä.\n\nVahvistaaksesi kontun valitte seuraava länkki tai kopioi se webbisellaimen osoterivile:\n{ACTIVATE} \n\nVahvistuksen jälkheen järjestelmänvalvoja saapi tieon vahvistuksesta ja aktivoi käyttäkontusi. Saat viestin ko aktivointi on valmis.\n\nKo kontu on aktivoitu, saata lokata sisäle sivule {SITEURL} käyttäjänimelä ja salasanalla jokka laitoit ko tehit kontua:\n\nKäyttäjätunnus: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hei,\n\nKäyttäjänimen muistutus on pyyjetty {SITENAME} kontole.\n\nKäyttäjänimesi on {USERNAME}.\n\nLokkaa sisäle tällä länkiläi\n\n{LINK_TEXT} \n\nKiitos."
