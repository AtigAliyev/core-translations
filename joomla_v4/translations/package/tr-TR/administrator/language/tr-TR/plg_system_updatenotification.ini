PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Joomla! Güncelleme Bildirimi"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Bu e-posta Joomla.org tarafından GÖNDERİLMEMİŞTİR. Kendi siteniz tarafından otomatik olarak gönderilir,\n{SITENAME} - {URL} \n\n================================================================================\nGÜNCELLEME BİLGİLERİ\n================================================================================\n\nSiteniz indirilebilecek güncellenmiş bir Joomla! sürümü olduğunu keşfetti.\n\nŞu anda yüklü olan Joomla! sürümü:        {CURVERSION}\nKurulum için uygun Joomla! sürümü: {NEWVERSION}\n\nBu e-posta size siteniz tarafından bu uyarıyı hatırlatmak için gönderilmiştir.\nJoomla! projesi, sitenizdeki mevcut Joomla! güncellemeleri hakkında sizinle asla doğrudan iletişime geçmeyecektir.\n\n================================================================================\nGÜNCELLEME TALİMATLARI\n================================================================================\n\nGüncellemeyi {SITENAME} sitesine yüklemek için lütfen aşağıdaki bağlantıyı seçin. (URL bir bağlantı değilse, kopyalayıp tarayıcınıza yapıştırın).\n\nGüncelleme bağlantısı: {LINK}\n\nSürüm Haberleri burada bulunabilir: {RELEASENEWS}\n\n================================================================================\nNEDEN BU E-POSTAYI ALDIM?\n================================================================================\n\nBu e-posta, sitenize güç sağlayan yazılım olan Joomla! tarafından sağlanan bir eklenti tarafından otomatik olarak gönderilmiştir.\nBu eklenti Joomla! güncellenmiş sürümlerini arar ve yöneticilerine bir e-posta bildirimi gönderir.\nYazılımı güncelleyene veya bu e-postaları devre dışı bırakana kadar sitenizden birkaç benzer e-posta alacaksınız.\n\nBu e-postaları devre dışı bırakmak için lütfen sitenizdeki Uyumlu Ek Yöneticisindeki 'Sistem - Joomla! Güncelleme Bildirimi' eklentisini yayından kaldırın.\n\nJoomla'nın ne olduğunu ve ne yapmanız gerektiğini bilmiyorsanız lütfen Joomla! projesiyle iletişime geçmeyin.\nSize bu e-postayı GÖNDERMİYORLAR ve size yardımcı olamazlar. Bunun yerine lütfen sitenizi oluşturan veya yöneten kişiyle iletişime geçin.\n\nWeb sitenizi oluşturan veya yöneten kişi sizseniz, Joomla! sitenize yüklediğinizde veya güncellediğinizde bu eklentinin otomatik olarak etkinleştirilmiş olabileceğini lütfen unutmayın.\n\n================================================================================\nBU E-POSTAYI KİM GÖNDERDİ?\n================================================================================\n\nBu e-posta size kendi siteniz {SITENAME} tarafından gönderilmiştir"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Güncelleme bildirimi e-postalarını alacak e-posta adreslerinin virgülle ayrılmış listesi. Listedeki adresler, sitenizin Süper Kullanıcı ayrıcalığına sahip mevcut kullanıcılarına Ait OLMALIDIR. Listelenen e-postalardan hiçbiri Süper Kullanıcılara ait değilse veya boş bırakılırsa, bu sitenin tüm Süper Kullanıcıları güncelleme bildirim e-postasını alacaktır."
