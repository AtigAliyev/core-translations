JLIB_RULES_SETTING_NOTES_COM_CONFIG="Indien deze instelling gewijzigd wordt, zal het toegepast worden op deze en alle onderliggende groepen. Opmerking:<br><em><strong>Overgenomen</strong></em> - betekent dat de rechten van de hoofdgroep worden toegepast.<br><em><strong>Geweigerd</strong></em> betekent dat ongeacht de instellingen van de hoofdgroep, de groep die bewerkt wordt deze actie niet kan uitvoeren.<br><em><strong>Toegestaan</strong></em> betekent dat de groep die bewerkt wordt deze actie kan uitvoeren (maar wanneer het in conflict is met de hoofdgroep zal dit geen impact hebben; een conflict zal getoond worden door <em><strong>Niet toegestaan (vergrendeld)</strong></em> onder berekende instellingen).<br><em><strong>Niet ingesteld</strong></em> wordt alleen gebruikt voor de publieke groep in de algemene instellingen. De publieke groep is de hoofdgroep van alle andere groepen. Wanneer een permissie niet is ingesteld wordt het behandeld als geweigerd maar kan het gewijzigd worden voor onderliggende groepen, componenten, categorieën en items." ; Alternate language strings for the rules form field

