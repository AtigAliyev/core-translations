PLG_TWOFACTORAUTH_TOTP="To-faktor autentisering - Google-autentisering"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Du har ikke skrevet inn en gyldig sikkerhetskode. Sjekk ditt Google-autentisering oppsett og pass på at klokkeslettet på enheten samsvarer med tid på nettstedet."
PLG_TWOFACTORAUTH_TOTP_INTRO="Denne funksjonen gjør at du kan bruke Google-Authenticator, eller et kompatibelt system som FreeOTP, for to-faktor autentisering. I tillegg til ditt brukernavn og passord trenger du også en sekssifret sikkerhetskode for å kunne logge inn på dette nettstedet. Sikkerhetskoden oppdateres hvert 30. sekund. Dette gir ekstra beskyttelse mot at hackere skal kunne logge inn på din konto, selv om de skulle være i stand til å få tak i passordet ditt."
