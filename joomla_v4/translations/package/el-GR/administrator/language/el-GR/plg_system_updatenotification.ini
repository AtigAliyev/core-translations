PLG_SYSTEM_UPDATENOTIFICATION="Σύστημα - Ειδοποίηση Ενημέρωσης Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Μία λίστα χωρισμένη με κόμμα από τις διευθύνσεις email οι οποίες θα λαμβάνουν τα emails ειδοποίησης ενημέρωσης. Οι διευθύνσεις στη λίστα ΠΡΕΠΕΙ να ανήκουν σε υπάρχοντες χρήστες του ιστότοπού σας που έχουν δικαιώματα Υπερδιαχειριστή. Αν κανένα από τα emails στη λίστα δεν ανήκει σε Υπερδιαχειριστή, ή αν αφεθεί κενό, όλοι οι Υπερδιαχειριστές αυτού του ιστότοπου θα λαμβάνουν email ειδοποίησης ενημέρωσης."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Emails Υπερδιαχειριστών"
