PLG_SYSTEM_JOOA11Y="Σύστημα - Joomla Ελεγκτής Προσβασιμότητας"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Οι ετικέτες Aria που υπάρχουν στη σελίδα θα ελέγχονται για προσβασιμότητα. Η προεπιλεγμένη ρύθμιση είναι <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Παράβλεψη Περιοχών"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Αγνοήστε συγκεκριμένες περιοχές μέσα στο πλαίσιο περιεχομένου. Χρησιμοποιήστε κόμματα για να διαχωρίσετε κλάσεις ή στοιχεία (π.χ. #ignore, .ignore)"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Οι ετικέτες Aria που υπάρχουν στη σελίδα θα ελέγχονται για αναγνωσιμότητα. Η προεπιλεγμένη ρύθμιση είναι <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Εμφάνιση Πάντα"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Φόρτωση του ελέγχου προσβασιμότητας σε όλες τις σελίδες. Αυτό είναι χρήσιμο κατά την ανάπτυξη της ιστοσελίδας, αλλά δεν πρέπει να παραμένει όταν η ιστοσελίδα είναι ενεργή."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Ο ελεγκτής προσβασιμότητας του Joomla αναδεικνύει οπτικά τα κοινά προβλήματα προσβασιμότητας και ευχρηστίας. Το πρόσθετο απευθύνεται σε συγγραφείς περιεχομένου, εντοπίζει σφάλματα ή προειδοποιήσεις και παρέχει συμβουλές για τον τρόπο διόρθωσής τους."
