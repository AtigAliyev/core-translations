PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="L'enregistrement de l'authentificateur a échoué. La réponse de l'authentificateur reçue du navigateur ne correspond pas à la clé publique émise par le serveur. Cela signifie que quelqu'un a essayé de vous pirater ou que quelque chose est brisé."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Quelque chose s'est mal passé, mais aucune information supplémentaire sur l'erreur n'est disponible pour le moment. Veuillez réessayer l'enregistrement de votre authentificateur."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Le serveur n'a pas émis de clé publique pour l'enregistrement de l'authentificateur mais d'une manière ou d'une autre a reçu une demande d'enregistrement de l'authentificateur du navigateur. Cela signifie que quelqu'un a essayé de vous pirater ou que quelque chose est brisé."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Authentification Web"

