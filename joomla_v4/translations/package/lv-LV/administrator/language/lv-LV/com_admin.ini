COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p> Joomla vietnēm, kam tiek izmantots slodzes līdzsvarotāji un reversie starpniekserveri, sākot ar Joomla 3.9.26 versiju ir ieviests jauns globālās konfigurācijas iestatījums </p> <p> Šis iestatījums, ja tas ir iespējots, ļaus jūsu slodzes līdzsvarotājam/reversajam starpniekserverim nodrošināt vietnei apmeklētāju patiesā IP adresi. Šo adresi izmantos darbības žurnālos, un tā tiks izmantota, lai izsekotu balsošanu par rakstiem (ja šīs funkcijas ir iespējotas). </p> <p> <strong> Šo iestatījumu jāieslēdz tikai vietnēm, kas atrodas aiz slodzes līdzsvarotāja/reversā starpniekservera. </strong> </p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Jauns servera iestatījums \"Aiz slodzes līdzsvarotāja\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p> Pašlaik pārlūkprogrammās tiek ieviesta jauna tehnoloģija, lai aizstātu trešo pušu izsekošanas sīkfailus. Šī tehnoloģija ir nosaukta par kohortu apvienoto mācīšanos (FLoC), un vairāk par to varat izlasīt vietnē <a href=\"https://wicg.github.io/floc/\"target=\"_blank\"rel=\"noo pener oreferrer\"> Tīmekļa platformu inkubatora kopienas grupa </a> un mērķī <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\"=\"_blank\" rel=\"noopener noreferrer\"> Electronic Frontier Foundation </a>. Sākot ar Joomla! 3.9.27 jūsu vietne bloķē šo tehnoloģiju. Jūs varat to atļaut ar iestatījumu vietnes konfigurācijā. Papildus, lai atspējotu šo tehnoloģiju visiem jūsu servera pieprasījumiem, jums ir jāatjaunina .htaccess datne.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Bloķēt kohortu apvienoto mācīšanos (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Līdz 3.9.22. noklusētais htaccess.txt fails satur kļūdainu kodu, kas paredzēts direktoriju sarakstu atspējošanai. Drošības komanda iesaka manuāli lietot nepieciešamās izmaiņas jebkurā esošajā. htaciete failā, jo šo failu nevar atjaunināt automātiski.</p> <p>Vecais kods:</p> <pre>&lt;IfModule autoindex&gt;\ n IndexIgnore *\ n &lt;/IfModule&gt;</pre> <p>Jaunais kods:</p> <pre>&lt; IfModule mod_autoindex.c &gt;\ n IndexIgnore *\ n</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=". htaccess jauninājums, kas attiecas uz direktoriju sarakstiem"
