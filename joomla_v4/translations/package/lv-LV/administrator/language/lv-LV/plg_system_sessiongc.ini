PLG_SYSTEM_SESSIONGC="Sistēma - Sesijas datu dzēšana"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Ja ieslēgts, šis spraudnis mēģinās izdzēst izbeigušos datus balstoties uz varbūtības un dalījuma kalkulāciju."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Ieslēgt sesijas datu tīrīšanu"
