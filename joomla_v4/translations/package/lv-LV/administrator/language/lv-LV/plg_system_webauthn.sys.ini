PLG_SYSTEM_WEBAUTHN="Sistēma - WebAuthn bezparoles pieslēgšanās"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Nodrošina bezparoles autentifikāciju, izmantojot W3C Web Autentifikācijas (WebAuthn) API. WebAuthn šķirklis lietotāja profilā un WebAuthn pieslēgšanās poga būs redzama tikai tad, ja lietotājs apmeklē vietni izmantojot HTTPS protokolu. WebAuthn autentifikatora reģistrācija un tā izmantošana, lai pieslēgtos vietnei, ir iespējama tikai tad, ja vietnei ir derīgs sertifikāts, ko ir apstiprinājis sertifikātu reģistrs, kas ir atzīmēts kā uzticams lietotāja pārlūkprogrammā."

