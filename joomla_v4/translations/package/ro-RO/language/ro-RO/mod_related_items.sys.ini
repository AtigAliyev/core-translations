MOD_RELATED_ITEMS="Articole - Articole asemănătoare"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Implicit"
MOD_RELATED_XML_DESCRIPTION="Acest modul afișează alte articole legate de cel care este vizualizat. Aceste relații sunt stabilite de cuvintele-cheie. <br>Toate cuvintele-cheie ale articolului curent sunt căutate în toate cuvintele-cheie ale tuturor celorlalte articole publicate. De exemplu, este posibil să aveţi un articol referitor la \"Reproducere papagali\" şi un altul despre \"Creștere Cacadu\". Dacă includeți cuvântul cheie \"papagal\" în ambele articole, modulul Articole înrudite va lista articolul \"Reproducere papagali\" atunci când se vizitează \"Creștere Cacadu\" şi vice-versa."

