PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="בחר שפה עבור הודעות עדכון של הדוא\"ל. הגדר לאוטומטי כדי לשלוח אותם בשפת האתר באותו זמן."
