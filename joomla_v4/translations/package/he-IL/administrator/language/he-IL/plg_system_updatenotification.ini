PLG_SYSTEM_UPDATENOTIFICATION="מערכת - התראות על עדכוני ג'ומלה"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="דוא\"ל זה לא נשלח על ידי ג'ומלה!  פּרוֹיֶקט.  זה נשלח אוטומטית על ידי האתר שלך,\n{SITENAME} - {URL} \n\n============================  ================================================  ==\nעדכן מידע\n==========================================  =====================================\n\nהאתר שלך גילה שיש גרסה מעודכנת  של ג'ומלה!  זמין להורדה.\n\nג'ומלה!  הגרסה המותקנת כעת: {CURVERSION}\nג'ומלה!  גרסה זמינה להתקנה: {NEWVERSION}\n\nאימייל זה נשלח אליך מהאתר שלך כדי להזכיר לך עובדה זו.\nהג'ומלה!  הפרויקט לעולם לא ייצור איתך קשר ישירות לגבי עדכונים זמינים של ג'ומלה!  באתר שלך.\n\n========================================  ======================================\nעדכון הוראות\n=======  ================================================  ======================\n\nכדי להתקין את העדכון ב-{SITENAME} אנא בחר בקישור הבא.  (אם כתובת האתר אינה קישור, העתק והדבק אותה לדפדפן שלך).\n\nקישור לעדכון: {LINK}\n\nניתן למצוא את חדשות הפרסום כאן: {RELEASENEWS}\n\n======  ================================================  ========================\nלמה אני מקבל את האימייל הזה?\n=================  ================================================  =============\n\nאימייל זה נשלח אוטומטית על ידי תוסף שסופק על ידי ג'ומלה!, התוכנה שמפעילה את האתר שלך.\nתוסף זה מחפש גרסאות מעודכנות של ג'ומלה!  ושולח הודעת דוא\"ל למנהליו.\nאתר תקבל מספר הודעות דוא\"ל דומות מהאתר שלך עד שתעדכן את התוכנה או תשבית את המיילים האלה.\n\nכדי להשבית את המיילים האלה, אנא בטל את הפרסום של 'מערכת - ג'ומלה!  Update Notification' plugin במנהל הפלאגין באתר שלך.\n\nאם אתה לא מבין מה ג'ומלה!  הוא ומה שאתה צריך לעשות בבקשה אל תיצור קשר עם ג'ומלה!  פרויקט.\nהם לא שולחים לך את האימייל הזה והם לא יכולים לעזור לך.  במקום זאת, אנא צור קשר עם האדם שבנה או מנהל את האתר שלך.\n\nאם אתה האדם שבנה או מנהל את האתר שלך, שים לב שייתכן שהתוסף הזה הופעל אוטומטית כאשר התקנת או עדכנת את ג'ומלה!  באתר שלך.\n\n========================================  ======================================\nמי שלח לי את האימייל הזה?\n===  ================================================  ===========================\n\nאימייל זה נשלח אליך מהאתר שלך, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="רשימת כתובות דוא\"ל שמופרדים בפסיקים אשר יקבלו את הודעות על עידכון המערכת. הכתובות ברשימה חייבות להיות משויכות למשתמשים קיימים באתר שלךושיש להם הזכיות של מהנהל על. אם אף אחד הכתבובות אינן משויכות למשתמש על, או אם שדה נשאר ריק, כל משתמשי העל של האתר יקבלו את הודעת העדכון בדואר אלקטרוני."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="כתובת דואל של מנהל על"
