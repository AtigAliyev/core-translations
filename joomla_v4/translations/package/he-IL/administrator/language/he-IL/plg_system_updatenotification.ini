PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="נשלח למנהלי האתר כאשר תוסף המערכת \"הערות עדכוני Joomla!\" מזהה עדכון."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla!: הודעת עדכון"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="הודעות עדכוני Joomla! לא יפעלו בתצורה זו"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="החזר אותו להגדרת ברירת המחדל (6 שעות)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>בתצורת המתקין שלך הגדרת את ה-אפשרויות עדכוני במטמון (בשעות) ל-0, זה אומר ש-Joomla! לא שומרת את העדכון במטמון. המשמעות היא שיש לשלוח אימייל בכל ביקור בדף, אך הדבר אינו אפשרי. אנא הגדל את הערך (6 הוא ברירת המחדל) או אשר שהתראת עדכון Joomla! לעולם לא תשלח לך מיילים.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="תוסף זה בודק מעת לעת את הזמינות של גרסאות Joomla!. כאשר יימצא אחד זה ישלח לך אימייל, ויזכיר לך לעדכן. אתה יכול להתאים אישית את האימייל ב- מערכת &rarr; תבניות מייל."

