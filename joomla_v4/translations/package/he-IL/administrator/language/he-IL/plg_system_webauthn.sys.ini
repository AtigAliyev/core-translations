PLG_SYSTEM_WEBAUTHN="מערכת - התחברות ללא סיסמה של WebAuthn"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="מאפשר אימות ללא סיסמה באמצעות W3C Web Authentication (WebAuthn) API. שים לב שלשונית WebAuthn בעורך פרופיל המשתמש וכפתורי ההתחברות של WebAuthn יוצגו רק אם המשתמש ניגש לאתר באמצעות HTTPS. יתר על כן, רישום מאמתי WebAuthn והשימוש בהם כדי להיכנס לאתר שלך יפעלו רק כאשר האתר שלך משתמש בתעודה חוקית, חתומה על ידי רשות אישורים שהדפדפן של המשתמש סומך עליה."

