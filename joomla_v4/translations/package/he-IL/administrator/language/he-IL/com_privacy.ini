COM_PRIVACY_POSTINSTALL_BODY="<p>עם הצגת ה GDPR לאזרחי האיחוד האירופי ותקנות דומות במקומות אחרים בעולם יכול להיות שתדרש לבקש הסכמה בטרם אחסון כל <strong>מידע אישי</strong> של משתמש.</p><p>Joomla 3.9 מציגה יכולות חדשות לסייע לך ביצירת מדיניות פרטיות לאתר ואיסוף הסכמת המשתמש. בנוסף זמין תהליך עבודה כדי לסייע לך לנהל בקשות מידע של המשתמש כגון בקשות להסרת המידע האישי שלו מהאתר.</p><p>למידע נוסף אודות תכונה חדשה זו קרא <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>תיעוד פרטיות</a>.</p>"
