PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="הורד והתקן את <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>, או תואם יישום כגון <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>, בסמארטפון או בשולחן העבודה. השתמש באחת מהאפשרויות הבאות:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="אנא זכור לסנכרן את השעון של המכשיר שלך עם שרת זמן. סחף זמן במכשיר שלך עלול לגרום לחוסר יכולת להיכנס לאתר שלך."
