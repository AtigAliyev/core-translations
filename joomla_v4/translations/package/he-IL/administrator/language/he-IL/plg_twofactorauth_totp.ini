PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="כדי לוודא שהכל מוגדר כהלכה, אנא הזן את קוד האבטחה המוצג ב-Google Authenticator בשדה למטה. לאחר מכן, נא לשמור את פרופיל המשתמש שלך. אם הקוד נכון, תכונת Two Factor Authentication תופעל."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="מאפשר למשתמשים באתר שלך להשתמש באימות דו-גורמי באמצעות <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator </a> או מחוללי סיסמאות חד פעמיות תואמים אחרים מבוססי זמן כגון <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> FreeOTP</a>. כדי להשתמש באימות דו-גורמי אנא ערוך את פרופיל המשתמש והפעל אימות דו-גורמי."

