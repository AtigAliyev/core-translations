PLG_TWOFACTORAUTH_TOTP="שני גורם אימות - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="לא הזנת קוד אבטחה חוקי. אנא בדוק את הגדרת Google Authenticator וודא שהשעה במכשיר שלך תואמת לשעה באתר."
PLG_TWOFACTORAUTH_TOTP_INTRO="תכונה זו מאפשרת לך להשתמש ב-Google Authenticator, או באפליקציה תואמת כגון FreeOTP, עבור אימות דו-גורמי. בנוסף לשם המשתמש והסיסמה שלך תצטרך לספק גם קוד אבטחה של שש ספרות כדי שתוכל להתחבר לאתר זה. קוד האבטחה מסובב כל 30 שניות. זה מספק הגנה נוספת מפני האקרים שנכנסים לחשבון שלך גם אם הם הצליחו להשיג את הסיסמה שלך."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="אפשר two factor authentication"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>ג'ומלה! מגיע עם מערכת אימות דו-גורמי מובנית. זה מאבטח את הכניסה לאתר שלך עם קוד סודי משני שמשתנה כל 30 שניות. אתה יכול להשתמש במכשיר הנייד שלך וב-<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a > אפליקציה להפקת קוד זה.</p><p>על ידי בחירה בלחצן למטה:</p><ul><li>Joomla! יאפשר את התוספים לאימות דו-גורמי</li><li>אימות דו-גורמי הולך להיות זמין עבור כל המשתמשים.</li><li>כל משתמש יכול להגדיר את התצורה של אימות דו-גורמי בפרטי משתמש.</li><li >אתה תמיד יכול להשבית את הפלאגין של Two Factor Authentication, או להגדיר אותו לשימוש Backend בלבד.</li><li>תועבר לדף פרופיל המשתמש שלך, שם תוכל למצוא מידע נוסף על אימות דו-גורמי ולהפעיל אותו עבור המשתמש שלך חשבון.</li></ul>"
