PLG_SYSTEM_SESSIONGC="מערכת - ניקוי נתוני חלקה"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="כאשר הוא מופעל, תוסף זה ינסה לנקות נתונים שפג תוקפם בהתבסס על התדירות המחושבת על ידי ההסתברות והמחלק."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="אפשר ניקוי נתוני הפעלה"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="כאשר הוא מופעל, תוסף זה ינקה מטא נתונים אופציונליים של הפעלה ממסד הנתונים. שים לב שפעולה זו לא תפעל כאשר המטפל במסד הנתונים נמצא בשימוש, מכיוון שהנתונים הללו מנוקים כחלק מפעולת ניקוי נתוני ההפעלה."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="אפשר ניקוי מטא נתונים של שיתוף"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="בשילוב עם שדה ההסתברות, שני שדות אלו משמשים כדי לקבוע את התדירות של פעולת ניקוי נתוני הפגישה המופעלת על בקשה. ההסתברות מחושבת באמצעות הסתברות/מחלק, למשל 1/100 פירושו שיש סיכוי של 1% שהתהליך יפעל על כל בקשה."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="מחלק"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="בשילוב עם שדה המחלק, שני השדות הללו משמשים כדי לקבוע את התדירות של פעולת ניקוי נתוני הפגישה המופעלת על בקשה."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="כנראה"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="תוסף מערכת שמנקה נתונים ומטא נתונים שפג תוקפם בהתאם למטפל ההפעלה שהוגדר בתצורה הגלובלית."

