COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p> Karga Orekatzaileen eta Alderantzizko Proxyen atzean kokatutako Joomla guneetarako konfigurazio orokorreko ezarpen berri bat sartu da Joomla 3.9.26 bertsioan </p> <p> Ezarpen honek, gaituta dagoenean, zure Karga Orekatzailea /Alderantzizko Proxyak zure bisitarien benetako IP helbidea ematea ahalbidetuko du. IP hau zure Ekintza Erregistroetan erabiliko da eta artikuluetako botoen jarraipena egiteko erabiliko da (funtzio hauek gaituta badaude).</p><p><strong> Karga Orekatzailearen/Alderantzizko Proxyaren atzean dauden guneek soilik izango dute eginbide hau gaituta.</strong></p> "
