PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="Mae <ul><li>&quot;Cliciwch yma&quot; yn canolbwyntio ar fecanwaith llygoden tra nad yw llawer yn defnyddio llygoden neu efallai yn edrych ar y wefan gyda dyfais symudol. Ystyriwch ddefnyddio berf wahanol sy'n berthnasol i'r dasg.</li><li>Dylech osgoi defnyddio symbolau HTML i alw am weithredu os nad ydynt wedi eu cuddio oddi wrth dechnolegau cynorthwyol.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Dileu dolenni gwag heb destun."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Nid oes gan y ddolen destun sy'n weladwy i ddarllenwyr sgrin a thechnoleg gynorthwyol arall. I gywiro:<ul><li>Adiwch destun cryno sy'n disgrifio i ble fydd y ddolen yn eich arwain.</li><li>Os yw'n <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\">ddolen eicon neu SVG</a> mae'n debyg fod label disgrifiadol yn eisiau.</li><li>Os ydych yn credu mai gwall yw'r ddolen oherwydd chwilen copio/gludo yna ystyriwch ei dileu.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Y label disgrifiadol ar gyfer y ddolen hon yw: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Gall testun y ddolen beidio a bod yn ddigon disgrifiadol allan o'i gyd-destun: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Awgrym!</strong> Dylai testun dolen fod yn glir, unigryw ac ystyrlon bob amser. Osgowch eiriau cyffredin fel \"cliciwch yma\", neu \"dysgu mwy\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="Gall defnyddio URLau hir, llai dealladwy, fel testun dolen fod yn anodd gwrando arnynt gyda thechnoleg gynorthwyol. Ar y cyfan mae'n well defnyddio testun darllenadwy gan bobl yn hytrach na'r URL. Mae URLau byr (fel hafan y wefan) yn iawn."
