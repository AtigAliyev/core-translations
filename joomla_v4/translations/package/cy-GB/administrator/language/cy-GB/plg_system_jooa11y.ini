PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Pennawd gwag wedi ei ddarganfod! I gywiro rhaid dileu'r linell neu newid y fformat o <strong>Heading %(level)</strong> i <strong>Normal</strong> neu <strong>Paragraph</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Nid oes gan y Pennawd destun, ond mae'n cynnwys delwedd. Os nad yw'n bennawd, newidiwch y fformat o <strong>Heading %(level)</strong> i <strong>Normal</strong> neu <strong>Paragraph</strong>. Fel arall, ychwanegwch destun arall i'r ddelwedd os nad yw'n addurniadol."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Dylai'r pennawd cyntaf ar dudalen fod unai'n Heading 1 neu Heading 2. Heading 1 ddylai fod cychwyn yr adran prif gynnwys a hwn yw'r pennawd sy'n disgrifio prif bwrpas y dudalen. Dysgwch mwy am <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">Strwythur Penawdau.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Mae'r pennawd yn hir! Dylid defnyddio penawdau i drefnu cynnwys a chyfleu strwythur. Dylent fod yn fyr, yn cyfleu gwybodaeth ac yn unigryw. Cadwch benawdau i lai na 160 nod (dim mwy na brawddeg)."
