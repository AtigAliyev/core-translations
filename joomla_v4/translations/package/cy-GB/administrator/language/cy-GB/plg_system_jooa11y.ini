PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Heading 1 yn eisiau. Heading 1 ddylai fod cychwyn yr adran prif gynnwys a hwn yw'r pennawd sy'n disgrifio prif bwrpas y dudalen. Dysgwch mwy am <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\">Strwythur Penawdau.</a>"
