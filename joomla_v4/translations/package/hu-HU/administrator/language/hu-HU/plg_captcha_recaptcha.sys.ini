PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Ez a CAPTCHA beépülő modul a reCAPTCHA szolgáltatást használja a kéretlen levélküldés megakadályozására, miközben segíti könyvek, újságok és régi rádióadások digitalizálását. A weboldalának oldal és titkos kulcsának beszerzéséhez látogasson el a <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a> oldalra. Ha ezt szeretné használni új fiók regisztrációjához, akkor a Felhasználókezelő beállításaiban válassza ki a CAPTCHA - reCAPTCHA opciót."

