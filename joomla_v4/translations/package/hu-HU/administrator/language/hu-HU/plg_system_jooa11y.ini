PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Bár egy <strong>felirat</strong> meg volt adva, a legtöbb esetben a képnek alternatív szöveggel is rendelkeznie kell. <ul><li>Az alternatív szövegnek tömör leírást kell nyújtania a kép tartalmáról.</li><li>A felirat általában kontextust szolgáltat a képet körölvevő szöveggel kapcsolatosan, vagy egy adott részinformációra hívja fel a figyelmet.</li></ul> Tudjon meg többet: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alternatív szöveg kontra képfelirat</a>."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Ne használja pontosan ugyanazon szavakat az alternatív és a felirat szövegben. A képernyőolvasók kétszer fogják az információt felolvasni."
