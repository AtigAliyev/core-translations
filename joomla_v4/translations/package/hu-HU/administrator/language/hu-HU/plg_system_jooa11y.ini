PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="A hivatkozás szövege megegyezik egy másik hivatkozás szövegével, bár az egy másik oldalra mutat. Azonos szöveggel rendelkező hivatkozások összezavarhatják a képernyőolvasót használó embereket."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Fontolja meg a következő hivatkozás egyértelműbbé tételét, hogy megkülönböztethesse azt a többi hivatkozástól: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="A hivatkozás egy új fület vagy ablakot nyit meg figyelmeztetés nélkül. Ez zavaró lehet, különösen azok számára, akiknek a vizuális tartalom megértése nehézséget okoz. Másodsorban pedig nem mindig helyes gyakorlat más böngészési élményét befolyásolni, vagy döntéseket hozni helyette. Jelezze a hivatkozás szövegében, hogy az egy új ablakban nyílik meg."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Tipp!</strong> Ismerjen meg bevált módszereket: <a href=\"https://www.nngroup.com/articles/new-browser-windows-and-tabs/\" target=\"_blank\" rel=\"noopener noreferrer\">hivatkozások megnyitása új böngésző ablakban vagy fülön.</a>"
