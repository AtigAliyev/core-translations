;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Üres címsort található! A javításhoz törölje ezt a sort vagy cserélje le a <strong>Címsor %(level)</strong> formátumát <strong>Normál</strong>, vagy <strong>Bekezdés</strong> formátumra."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="A címsorban nincs szöveg, de képet tartalmaz. Ha ez nem címsor, akkor cserélje a <strong>Címsor %(level)</strong> formátumot <strong>Normálra</strong> vagy <strong>Bekezdésre</strong>. Ellenkező esetben, kérjük, hogy adjon egy alternatív szövegeket a képhez, ha az nem dekorációs célt szolgál."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Az oldal első címsorának általában Címsor 1-nek vagy Címsor 2-nek kell lennie. A Címsor 1 a tartalom fő szakaszának elején az a főcím, amely az oldal általános célját írja le. Tudjon meg többet a <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Címsorok felépítéséről</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="A címsor túl hosszú! A címsorok feladata a tartalom részekre osztása, és a szerkezet tükrözése. Rövidnek, informatívnak, és egyedinek kell lenniük. Kérjük, hogy a címsor ne legyen hoszabb 160 karakternél (és ne legyen hosszabb egy mondatnál)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Karakterek száma: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Hiányzik a Címsor 1. A Címsor 1 a tartalom fő szakaszának elején az a főcím, amely az oldal általános célját írja le. Tudjon meg többet a <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Címsorok felépítéséről</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="A címsorok nem egymást követő szinteken vannak. A címsorok szintjében nem lehet kihagyás, vagy nem következhet egy <strong>Címsor %(prevLevel)</strong> után egy <strong>Címsor %(level)</strong>."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Hiányzik a Címsor 1!"
;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Fontolja meg a következő hivatkozás szövegének cseréjét: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>A &quot;Kattintson ide&quot; az egér használatára helyezi a hangsúlyt, miközben sok ember nem használ egeret, vagy esetleg az oldalt mobilkészüléken nézi. Fontolja meg egy olyan másik ige használatát, amely a kapcsolódik a művelethez. </li><li>Kerülje a HTML-szimbólumok cselekvésre történő felszólításként való használatát, ha azok nincsenek elrejtve a kisegítő technológiák elől.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Üres, szöveg nélküli hivatkozások törlése."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="A hivatkozásnak nincs olyan felismerhető szöveges tartalma, amely a képernyőolvasók vagy egyéb segítő technológiák számára látható. A javításhoz:<ul><li>Adjon meg egy tömör szöveget, amely leírja, hogy a hivatkozás hová vezet.</li><li>Ha ez egy <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">ikonos hivatkozás vagy SVG</a>, akkor valószínűleg nincs semmilyen leíró címkéje.</li><li>Ha úgy gondolja, hogy a hivatkozás egy másolási/beillesztési hiba, akkor fontolja meg annak törlését.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="A hivatkozás leíró címkéje ez: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="A hivatkozás szövege feltehetően nem eléggé tájékoztató kontextus nélkül: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Tipp!</strong> Egy hivatkozás szövege legyen mindig világos, egyedi és sokatmondó. Kerülje az olyan mindennapos szavakat, mint a \"kattintson ide\"; vagy a \"tudjon meg többet\"."
PLG_SYSTEM_JOOA11Y_LINK_URL="A hivatkozás szövegében hosszú, kevésbé érthető URL-címekre általában nehezebb figyelni a segítő technológiákkal. A legtöbb esetben jobb, ha az URL-cím helyett ember által olvasható szöveget használ. A rövid URL-címek (mint például egy weboldal kezdőlapja) megfelelőek."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Tipp!</strong> Egy hivatkozás szövege legyen mindig világos, egyedi és sokatmondó, így kontextustól függetlenül is megérthető."
;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="A hivatkozás figyelmeztetés nélkül egy PDF-re vagy egy letölthető fájlra (pl. MP3, Zip, Word Doc) mutat. Tüntesse fel a fájl típusát a hivatkozás szövegében. Ha a fájlméret nagy, fontolja meg a fájl méretének megjelenítését is."
