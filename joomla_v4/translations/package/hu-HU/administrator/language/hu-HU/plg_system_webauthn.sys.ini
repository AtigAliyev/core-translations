PLG_SYSTEM_WEBAUTHN="Rendszer - WebAuthn jelszónélküli bejelentkezés"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Lehetővé teszi a jelszó nélküli hitelesítést a W3C Web Authentication (WebAuthn) API használatával. Kérjük, vegye figyelembe, hogy a felhasználói profilszerkesztőben a WebAuthn fül, továbbá a WebAuthn bejelentkezési gombjai csak akkor jelennek meg, ha a felhasználó HTTPS-en keresztül éri el a weboldalt. Ezenkívül a WebAuthn-hitelesítők regisztrálása és azok használatával a weboldalára való bejelentkezés csak akkor működik, ha weboldala érvényes tanúsítványt használ, amelyet egy hitelesítésszolgáltató írt alá, és a felhasználó böngészője is megbízik benne."

