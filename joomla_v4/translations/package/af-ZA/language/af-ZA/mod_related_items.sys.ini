MOD_RELATED_ITEMS="Artikels - Verwant"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Verstek"
MOD_RELATED_XML_DESCRIPTION="Hierdie module vertoon ander Artikels wat verband hou met die een wat bekyk word. Hierdie verhoudings word gevestig deur die Sleutelwoorde. <br>Al die sleutelwoorde van die huidige artikel word deursoek teen al die sleutelwoorde van alle ander gepubliseerde artikels. Byvoorbeeld, jy het dalk 'n artikel oor \"Teel Papegaaie\" en 'n ander oor \"Handgrootmaak Swart Kaketoes\". As jy die sleutelwoord \"papegaai\" in beide Artikels insluit, sal die Verwante Itemsmodule die \"Teel Papegaaie\" artikel lys wanneer jy \"Handgrootmaak Swart Kaketoes\" bekyk en omgekeerd."

