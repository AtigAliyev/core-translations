PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Stel dit terug na die verstekstelling (6 ure)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>In jou Installeerderkonfigurasie het jy die Opsie Opdateerkkas (in Ure) op 0 gestel, dit beteken dat Joomla nie die Opdatering kasberg nie. Dit beteken dat 'n e-pos met elke bladsybesoek gestuur moet word, maar dit is nie moontlik nie. Verhoog asseblief die waarde (6 is verstek) of bevestig dat die Joomla! Opdateringskennisgewing nooit vir jou e-posse sal stuur nie.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Hierdie inprop gaan gereeld na vir die beskikbaarheid van nuwe Joomla! weergawes. Wanneer een gevind word, sal dit vir jou 'n e-pos stuur wat jou herinner om op te dateer. Jy kan die e-pos pasmaak by System &rarr; E-pos Sjablone."

