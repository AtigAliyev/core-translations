PLG_SYSTEM_UPDATENOTIFICATION="Stelsel - Joomla! Opdatering Kennisgewing"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Hierdie e-pos WORD NIE deur die Joomla! projek gestuur nie. Dit word outomaties deur jou eie werf gestuur,\n{SITENAME} - {URL} \n\n============================= ================================================== ==\nOPDATEER INLIGTING\n============================================= =====================================\n\nJou werf het ontdek dat daar 'n opgedateerde weergawe is van Joomla! beskikbaar vir aflaai.\n\nJoomla! weergawe tans geïnstalleer: {CURVERSION}\nJoomla! weergawe beskikbaar vir installasie: {NEWVERSION}\n\nHierdie e-pos word deur jou werf aan jou gestuur om jou aan hierdie feit te herinner.\nDie Joomla! projek sal jou nooit direk kontak oor beskikbare opdaterings van Joomla! op jou werf nie.\n\n========================================= ========================================\nOPDATEER INSTRUKSIES\n======== ================================================== =======================\n\nOm die opdatering op {SITENAME} te installeer, kies asseblief die volgende skakel. (As die URL nie 'n skakel is nie, kopieer en plak dit na jou blaaier).\n\nOpdateer skakel: {LINK}\n\nVrystelling Nuus kan hier gevind word: {RELEASENEWS}\n\n====== ================================================== =========================\nWAAROM ONTVANG EK HIERDIE E-POS?\n================= ================================================== ==============\n\nHierdie e-pos is outomaties gestuur deur 'n inprop verskaf deur Joomla!, die sagteware wat jou werf aandryf.\nHierdie inprop soek opgedateerde weergawes van Joomla! en stuur 'n e-poskennisgewing aan sy administrateurs.\nJy sal verskeie soortgelyke e-posse van jou werf ontvang totdat jy óf die sagteware opdateer óf hierdie e-posse deaktiveer.\n\nOm hierdie e-posse te deaktiveer, depubliseer asseblief die 'Stelsel - Joomla! Update Notification' inprop in die Inpropbestuurder op jou werf.\n\nAs jy nie verstaan ​​wat Joomla! is en wat jy moet doen nie, moet asseblief nie die Joomla! projek kontak nie.\nHulle stuur NIE vir jou hierdie e-pos nie en hulle kan jou nie help nie. Kontak asseblief die persoon wat jou werf gebou het of bestuur.\n\nAs jy die persoon is wat jou webwerf gebou het of bestuur, neem asseblief kennis dat hierdie inprop outomaties geaktiveer is toe jy Joomla! geïnstalleer of opgedateer het op jou werf.\n\n========================================= =======================================\nWIE HET MY HIERDIE E-POS GESTUUR?\n=== ================================================== ============================\n\nHierdie e-pos word deur jou eie werf, {SITENAME}, aan jou gestuur"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="'n Komma-geskeide lys van die e-posadresse wat die opdateringkennisgewing e-posse sal ontvang. Die adresse in die lys MOET aan bestaande gebruikers van jou werf behoort wat die Supergebruiker-voorreg het. As geen van die gelyste e-posse aan Supergebruikers behoort nie, of as dit leeg gelaat word, sal alle Supergebruikers van hierdie werf die opdateringkennisgewing e-pos ontvang."
