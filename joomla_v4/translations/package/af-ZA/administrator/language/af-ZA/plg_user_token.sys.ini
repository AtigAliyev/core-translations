PLG_USER_TOKEN="Gebruiker - Joomla API Merkteken"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Watter Joomla-gebruikersgroepe mag Joomla Merktekens gebruik om na die Joomla API applikasie te waarmerk. Beheer ook watter gebruikersgroepe die Joomla Token-bestuurskoppelvlak in hul gebruikersprofiel sien. Verstek: Joomla se ingeboude Supergebruikersgroep (Gebruikersgroep-ID 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Toegelate Gebruikergroepe"
PLG_USER_TOKEN_XML_DESCRIPTION="Laat die bestuur toe van sekuriteitmerktekens wat gebruik word vir waarmerking na die Joomla API applikasie (afstandtoegang tot jou werf). Hierdie merktekens is streng persoonlik. Jy kan jou eie merkteken sien, maar jy kan net ander gebruikers se merktekens deaktiveer of terugstel."

