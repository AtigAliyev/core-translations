COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla word voorsien met ekstra sekuriteitsverhardings in die standaard htaccess.txt- en web.config.txt -lêers. Hierdie verhardings deaktiveer die sogenaamde snuffelfunksie van MIME-tipe in webblaaiers. Die snuffel lei tot spesifieke aanvalvektore, waar skrifte in normaalweg onskadelike lêerformate (bv. Afbeeldings) uitgevoer sal word, wat lei tot kwesbaarhede tussen webwerwe.</p><p>Die veiligheidspan beveel aan om die nodige veranderinge handmatig toe te pas op bestaande .htaccess- of web.config -lêers, aangesien die lêers nie outomaties opgedateer kan word nie.</p><p><strong>Veranderings vir .htaccess</strong><br>Voeg die volgende reëls by voor \"## Mod_rewrite in gebruik.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nKopskrif stel altyd X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Veranderinge vir web.config</strong><br>Voeg die volgende reëls by direk na \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n &lt;customHeaders&gt;\n &lt;add name=\"X-Content-Type-Options\"value=\"nosniff\"/&gt;\n &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>" ; Translators: Don't touch the code part in the message, Starting with ## Mod_rewrite ...
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config Sekuriteitsopdatering"
