PLG_SYSTEM_SESSIONGC="Stelsel - Sessiedata-skoonmaak"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Wanneer dit geaktiveer is, sal hierdie inprop probeer om data te verwyder wat verstryk het op grond van die frekwensie wat deur die waarskynlikheid en deler bereken word."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Aktiveer Sessie Data Skoonmaak"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Wanneer dit geaktiveer is, sal hierdie inprop opsionele sessie-metadata van die databasis skoonmaak. Let daarop dat hierdie bewerking nie uitgevoer sal word wanneer die databasishanteerder in gebruik is nie, aangesien daardie data uitgevee word as deel van die Sessiedata-skoonmaakbewerking."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Aktiveer Sessie Metadata Skoonmaak"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="In kombinasie met die waarskynlikheidsveld word hierdie twee velde gebruik om die frekwensie te bepaal van die sessiedata-skoonmaakbewerking wat op 'n versoek geaktiveer word. Die waarskynlikheid word bereken deur gebruik te maak van waarskynlikheid/deler, bv. 1/100 beteken daar is 'n 1% kans dat die proses op elke versoek uitgevoer word."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Verdeler"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="In kombinasie met die verdelerveld word hierdie twee velde gebruik om die frekwensie van die sessiedata-skoonmaakbewerking te bepaal wat op 'n versoek geaktiveer word."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Waarskynlikheid"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Stelselinprop wat verstreke data en metadata skoonmaak, afhangend van die sessiehanteerder wat in Global Configuration gestel is."

