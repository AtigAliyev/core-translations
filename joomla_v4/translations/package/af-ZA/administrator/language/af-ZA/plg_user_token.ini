PLG_USER_TOKEN="Gebruiker - Joomla API Merkteken"
PLG_USER_TOKEN_COPY="Kopie"
PLG_USER_TOKEN_COPY_DESC="Kopieer die merkteken na jou knipbord"
PLG_USER_TOKEN_COPY_FAIL="Kon nie merkteken kopieer nie."
PLG_USER_TOKEN_COPY_SUCCESS="Merkteken gekopieer."
PLG_USER_TOKEN_ENABLED_DESC="Stel op Nee om tydelik toegang tot jou werf met hierdie merkteken te verhoed."
PLG_USER_TOKEN_ENABLED_LABEL="Aktief"
PLG_USER_TOKEN_GROUP_DESC="Bestuur die sekuriteitmerktekens wat gebruik word vir waarmerking na die Joomla API applikasie (afstandtoegang tot jou werf). As jy nie seker is wat dit doen nie, is die kanse goed dat jy dit nie nodig het nie en hierdie stellings veilig kan ignoreer."
PLG_USER_TOKEN_GROUP_LABEL="Joomla API Merkteken"
PLG_USER_TOKEN_NOTOKENFOROTHERPEOPLE_DESC="Jy kan nie die merkteken vir gebruikers anders as jou eie sien nie. Jy kan steeds hul merkteken aktiveer, deaktiveer of terugstel, bv. wanneer daar 'n vermoede is dat hul merkteken aan ongemagtigde persone uitgelek het."
PLG_USER_TOKEN_RESET_DESC="Stel op Ja en stoor jou gebruikersprofiel om 'n nuwe merkteken te skep, wat die ou een vervang."
PLG_USER_TOKEN_RESET_LABEL="Herstel"
PLG_USER_TOKEN_SAVEME_DESC="Jy het nog nie 'n merkteken nie. Stoor asseblief jou gebruikersprofiel om 'n merkteken te genereer. Kom terug na hierdie bladsy om jou merkteken te bekyk en te bestuur."
PLG_USER_TOKEN_SAVEMEFOROTHERPEOPLE_DESC="Hierdie gebruiker het nog nie 'n merkteken nie. As jy hul profiel stoor, sal 'n nuwe merkteken gegenereer word, maar jy sal dit om sekuriteitsredes nie kan sien nie. Jy sal steeds hul merkteken kan aktiveer, deaktiveer of terugstel."
PLG_USER_TOKEN_TOKEN_DESC="Dit is jou merkteken. Gebruik dit in derdeparty-toepassings wat afstandtoegang tot jou werf vereis deur die Joomla API applikasie."
PLG_USER_TOKEN_TOKEN_LABEL="Merkteken"
PLG_USER_TOKEN_XML_DESCRIPTION="Laat die bestuur toe van sekuriteitmerktekens wat gebruik word vir waarmerking na die Joomla API applikasie (afstandtoegang tot jou werf). Hierdie merktekens is streng persoonlik. Jy kan jou eie merkteken sien, maar jy kan net ander gebruikers se merktekens deaktiveer of terugstel."

