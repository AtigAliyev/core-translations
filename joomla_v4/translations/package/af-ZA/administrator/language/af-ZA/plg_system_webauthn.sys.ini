PLG_SYSTEM_WEBAUTHN="Stelsel - WebAuthn Wagwoordlose Aanmelding"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Aktiveer wagwoordlose verifikasie deur die W3C Web Authentication (WebAuthn) API te gebruik. Neem asseblief kennis dat die WebAuthn-oortjie in die gebruikersprofielredigeerder en die WebAuthn-aanmeldknoppies slegs vertoon sal word as die gebruiker toegang tot die webwerf oor HTTPS verkry. Verder sal die registrasie van WebAuthn waarmerkers en hulle gebruik om by jou werf aan te meld net werk wanneer jou werf 'n geldige sertifikaat gebruik, onderteken deur 'n Sertifikaat-outoriteit wat die gebruiker se blaaier vertrou."

