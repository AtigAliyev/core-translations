MOD_RELATED_XML_DESCRIPTION="Tämä moduuli näyttää muut artikkelit, jotka liittyvät katsottavaan artikkeliin. Avainsanat määrittävät nämä suhteet. <br>Kaikki nykyisen artikkelin avainsanat haetaan kaikkien muiden julkaistujen artikkelien avainsanoja vastaan. Esimerkiksi sinulla voi olla artikkeli \"Papukaijojen kasvatus\" ja toinen \"Kakadu\". Jos lisäät avainsanan \"papukaija\" molempiin artikkeleihin ja luet artikkelia papukaijojen kasvatuksesta, niin moduuli listaa artikkelin Kakadu, koska siinä on käytetty samaa avainsanaa."

