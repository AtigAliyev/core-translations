PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Salli sivutetun artikkelin luominen, jossa on valinnainen sisältötaulukko.</p><p>Lisää sivu taukoja käyttämällä sivun katkaisupainiketta, joka on normaalisti WYSIWYG-editorin työkalupalkissa. Sivuston tauon sijainti artikkelissa näytetään editorissa yksinkertaisena vaakasuorana rivinä, joka on sama kuin artikkelissa.</p><p>Näytettävä teksti riippuu valittavista valinnoista, ja se voi olla joko otsikko, vaihtoehtoinen teksti (jos annettu) tai sivunumerot.</p><p>HTML:n käyttö on:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"Sivun otsikko\" /&gt; tai <br>&lt;hr class=\"system-pagebreak\" alt=\"Ensimmäinen sivu\" /&gt; tai <br>&lt;hr class=\"system-pagebreak\" title=\"Sivun otsikko\" alt=\"Ensimmäinen sivu\" /&gt; tai <br>&lt;hr class=\"system-pagebreak\" alt=\"Ensimmäinen sivu\" title=\"Sivun otsikko\" /&gt;</p>"

