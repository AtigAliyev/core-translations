PLG_QUICKICON_PHPVERSIONCHECK="Pikakuvake - PHP version tarkistus"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="PHP-versiosi, %1$s, saa tällä hetkellä vain tietoturvapäivityksiä PHP-projektilta. Tämä tarkoittaa, että PHP-versiotasi ei tueta enää pitkään. Suosittelemme siirtymistä uudempaan PHP-versioon ennen kuin sen tuki loppuu kokonaan %2$s. Joomla toimii nopeammin ja turvallisemmin uudemmalla PHP-versiolla (PHP 7.x suositellaan). Ota yhteyttä palveluntarjoajaasi päivityksen suhteen." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Havaitsimme, että palvelimella on käytössä PHP %1$s, joka on vanhentunut eikä enää saa virallisia tietoturvapäivityksiä. Lisäksi, emme voi suositella uudempaa PHP-versiota koska käytössäsi on vanhentunut Joomla! versio. Suosittelemme Joomla!n päivitystä ja sen jälkeen PHP päivitysohjeiden seuraamista." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Tarkistaa PHP-versiosi tukitilanteen ja näyttää varoituksen jos versiota ei enää täysin tueta."

