MOD_RELATED_ITEMS="নিবন্ধসমূহ - সম্পর্কিত "
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="ডিফল্ট"
MOD_RELATED_XML_DESCRIPTION="এই মডিউলটি অন্যান্য নিবন্ধগুলি প্রদর্শন করে যে নিবন্ধটি মাত্র দেখা হয়েছে তার উপর ভিত্তি করে। এই সম্পর্কগুলি কীওয়ার্ডদ্বারা প্রতিষ্ঠিত হয়। <br> বর্তমান নিবন্ধের সমস্ত কীওয়ার্ড অন্যান্য প্রকাশিত নিবন্ধের সমস্ত কীওয়ার্ডগুলির বিরুদ্ধে অনুসন্ধান করে। উদাহরণস্বরূপ, আপনার কাছে \"প্রজনন তোতা\" এবং \"হ্যান্ড রেজিং ব্ল্যাক কাকটুস\" এর উপর একটি নিবন্ধ থাকে, আপনি যদি উভয় নিবন্ধে \"তোতা\" কীওয়ার্ড অন্তর্ভুক্ত করে থাকেন, তাহলে সম্পর্কিত আইটেম মডিউল \"হ্যান্ড রেজিং ব্ল্যাক কাকটুস\" দেখার সময় \"প্রজনন তোতা\" নিবন্ধটি দেখাবে।"

