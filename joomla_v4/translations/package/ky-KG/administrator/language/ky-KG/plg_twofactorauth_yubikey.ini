PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Сиздин YubiKey аккаунтуңузга мурунтан эле байланган."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Эгерде сиз YubiKeyди аккаунтуңуздан ажыраткыңыз келсе же башка YubiKey колдонгуңуз келсе, анда адегенде эки факторлуу аутентификацияны өчүрүп, колдонуучу профилиңизди сактап коюңуз. Андан кийин ушул колдонуучунун профилдик барагына кайтып келип, YubiKey ыкмасын колдонуу менен эки факторлуу аутентификацияны кайрадан күйгүзүңүз."
PLG_TWOFACTORAUTH_YUBIKEY="Эки факторлуу аутентификация - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Сиз жарактуу YubiKey купуя кодун киргизген жоксуз, же YubiCloud серверлери учурда жеткиликсиз."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Бул функция эки факторлуу аутентификация үчүн коопсуз YubiKey жабдыктын токенин колдонууга мүмкүнчүлүк берет. Колдонуучу атыңыз менен сыр сөзүңүздөн тышкары, YubiKey компьютериңиздин USB портуна киргизип, кирүү аймагындагы купуя ачкыч аянтын тандап, алтын түстөгү YubiKey дискине тийишиңиз керек. YubiKey түзгөн жашыруун код сиздин түзмөгүңүзгө гана мүнөздүү жана дайыма өзгөрүп турат. Бул сиздин сырсөзүңүздү алса дагы, каттоо эсебиңизге кирген хакерлерден кошумча коргоону камсыз кылат."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Башкаруу панели"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Экөө тең"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Вебсайт бөлүмү"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сайт"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Жашыруун коду"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Орнотуу"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Сураныч, YubiKeyди компьютериңиздеги USB портуна кыстарыңыз. Төмөндө Жашыруун коду талаасын тандаңыз. Андан кийин YubiKey шайманындагы алтын дискте бир секундага тийип коюңуз. Андан кийин, колдонуучу профилиңизди сактаңыз. Эгер YubiKey түзгөн код YubiCloud тарабынан ырасталса, эки факторлуу аутентификация иштетилет жана бул YubiKey сиздин аккаунтуңуз менен байланыштырылат."

