PLG_SYSTEM_WEBAUTHN="Sistema – „WebAuthn“ prisijungimas be slaptažodžio"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Įgalinamas autentifikavimas be slaptažodžio naudojant W3C žiniatinklio autentifikavimo (WebAuthn) API. Atminkite, kad „WebAuthn“ skirtukas vartotojo profilio rengyklėje ir „WebAuthn“ prisijungimo mygtukai bus rodomi tik tuo atveju, jei vartotojas prie svetainės prisijungia per HTTPS. Be to, „WebAuthn“ autentifikavimo priemonių registravimas ir jų naudojimas prisijungiant prie svetainės veiks tik tada, kai jūsų svetainė naudoja galiojantį sertifikatą, pasirašytą sertifikavimo institucijos, kuria pasitiki vartotojo naršyklė."

