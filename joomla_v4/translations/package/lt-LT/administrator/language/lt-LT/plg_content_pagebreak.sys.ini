PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Leisti kurti puslapiuotą straipsnį su pasirenkamu turiniu.</p><p>Įterpti puslapio pertraukas naudojant puslapio lūžio mygtuką, kuris paprastai yra WYSIWYG redaktoriaus įrankių juostoje. Straipsnio puslapio lūžio vieta bus rodoma redaktoriuje kaip paprasta horizontali linija.</p><p>Rodomas tekstas priklausys nuo pasirinktų parinkčių ir gali būti pavadinimas arba alternatyvus tekstas (jei yra) arba puslapių numeriai.</p><p>HTML naudojamas:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"Puslapis pavadinimas\" /&gt; arba <br>&lt;hr class=\"system-pagebreak\" alt=\"Pirmasis puslapis\" /&gt; arba <br>&lt;hr class=\"system-pagebreak\" title=\"Puslapio pavadinimas\" alt=\"Pirmasis puslapis\" /&gt; arba <br>&lt;hr class=\"system-pagebreak\" alt=\"Pirmasis puslapis\" title=\"Puslapio pavadinimas\" /&gt;</p>"

