MOD_RELATED_XML_DESCRIPTION="Šiame modulyje rodomi kiti straipsniai, susiję su žiūrimu. Šiuos ryšius nustato Raktažodžiai. <br>Visi dabartinio straipsnio raktiniai žodžiai yra ieškomi pagal visus kitų paskelbtų straipsnių raktinius žodžius. Pavyzdžiui, galite turėti straipsnį „Papūgų veisimas“ ir kitą „Juodųjų kakadu kėlimas rankomis“. Jei į abu straipsnius įtrauksite raktinį žodį „papūga“, susijusių daiktų modulyje bus pateiktas straipsnis „Papūgų veisimas“, kai peržiūrite „Juodųjų kakadu kėlimas rankomis“ ir atvirkščiai."

