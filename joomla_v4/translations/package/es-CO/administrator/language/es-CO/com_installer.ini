COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="No se encuentra la carpeta temporal de Joomla."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="La carpeta temporal es donde Joomla copia la extensión, la extrae, y se copian los archivos en los directorios correctos. Si este parámetro de la configuración no está asignado dentro del archivo 'configuration.php' ('$tmp_path'), no podrá subir extensiones. Para solucionar este asunto, cree un directorio donde se permita a Joomla! escribir. "
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="La carpeta temporal de Joomla no es modificable o no existe."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="La carpeta temporal de Joomla no es escribible desde Joomla o puede que no exista, lo cual puede generar problemas cuando se intenten subir extensiones para Joomla Asegúrese de que la carpeta está declarada en el archivo 'configuration.php' o revise el '%s' y configúrelo para que sea escribible. Luego compruebe si eso soluciona la incidencia."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="El límite de la memoria de PHP es bajo."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Su límite de la memoria de PHP está configurado por debajo de 8MB, lo cual puede ocasionar problemas cuando intente instalar extensiones de gran tamaño. Por favor, configure el límite de la memoria como mínimo a 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="El límite de la memoria de PHP es potencialmente bajo."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Su límite de la memoria de PHP está configurado por debajo de 8MB, lo cual puede ocasionar problemas cuando intente instalar extensiones de gran tamaño. Por favor, configure el límite de la memoria como mínimo a 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="No hay advertencias detectadas."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Advertencia: no se pudo actualizar</h1> <p>La actualización se completó parcialmente. Por favor, realice la segunda actualización para completar el proceso.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="No se encuentra la carpeta temporal de PHP."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="La carpeta temporal de PHP es la carpeta que PHP usa para almacenar los archivos subidos, antes de que Joomla pueda acceder a ellos. Si el directorio ha sido asignado, no debería ser un problema, pero, si está teniendo problemas con archivos que no están siendo detectados, o archivos subidos que no están siendo detectados, definir esto en su archivo 'php.ini' podría solucionar el asunto."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="La carpeta temporal de PHP no es escribible."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="La carpeta temporal de Joomla! no es escribible desde Joomla, lo cual puede generar problemas cuando se intenten subir extensiones para Joomla. Asegúrese de que el directorio está declarado en el archivo 'configuration.php' o revise el '%s' y configúrelo para que sea escribible. Luego compruebe si eso soluciona la incidencia."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Tamaño máximo de envío de POST en PHP pequeño."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="El tamaño máximo del método 'POST' configura la cantidad de datos que se pueden enviar por esta vía al servidor. Esto incluye el envío de artículos, multimedia (imágenes, vídeos) y paquetes. Si el valor es menor de 8MB puede ocasionar problemas cuando intente instalar paquetes de gran tamaño. Esto se configura desde un archivo de PHP, llamado 'php.ini', por medio de la directiva 'post_max_size'."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="El tamaño máximo permitido de PHP para subir archivos es demasiado bajo: Esto se configura desde las directivas de PHP 'upload_max_filesize' y 'post_max_size' (localizables y configurables en su archivo 'php.ini' o '.htaccess')."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="El tamaño máximo permitido para la subida de archivos es menor de 8MB, lo cual puede ocasionar problemas cuando intente subir paquetes de gran tamaño."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Asegúrese de que su instalación de Joomla es compatible con esta actualización antes de intentarlo. Si actualiza Joomla!, asegúrese de que sus extensiones de terceros instaladas están disponibles para la nueva versión de Joomla!<br>Se recomienda encarecidamente que realice una <strong>copia de seguridad</strong> de su instalación antes de comenzar a actualizar."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="El tamaño de subida de PHP es más grande que el tamaño del POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="El valor asignado dentro del archivo 'php.ini' para la directiva 'upload_max_filesize' es mayor que el de la directiva 'post_max_size'. La directiva 'post_max_size' tendrá prioridad y se bloquearán las solicitudes que sean mayores que el límite de su valor. Generalmente se considera un descuido en la configuración que se produce al incrementar solo el tamaño de las subidas. Por favor, incremente el valor de la directiva 'upload_max_filesize' por lo menos hasta que coincida con la del 'post_max_size' o viceversa."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="El archivo seleccionado no puede ser subido porque es más grande que el tamaño máximo de subida."
