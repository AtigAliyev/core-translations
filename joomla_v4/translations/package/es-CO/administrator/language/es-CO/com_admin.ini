COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Habilitar la configuración del balanceador de carga subyacente"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Para los sitios de Joomla alojados detrás de balanceadores de carga y proxy inversos, con Joomla 3.9.26 se ha introducido una nueva configuración en la 'Configuración global'</p><p>Esta configuración, cuando está habilitada, permitirá que su balanceador de carga o proxy inverso proporcione la dirección IP real de sus visitantes. Esta IP se utilizará en sus 'Registros de acción' y se utilizará para realizar un seguimiento de la votación de los artículos (si estas funciones están habilitadas).</p><p><strong>Solo los sitios detrás de un balanceador de carga o proxy inverso desearán habilitar esta función.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nueva configuración del servidor \"Detrás del balanceador de carga\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p> Actualmente se está implementando una nueva tecnología en los navegadores para reemplazar las cookies de seguimiento de terceros. Esta tecnología se llama Federated Learning of Cohorts (FLoC) y puede leer más sobre ella en el <a href=\"https://wicg.github.io/floc/\" target=\"_blank\" rel=\"noopener noreferrer\">Web Platform Incubator Community Group</a> y en la <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\" rel=\"noopener noreferrer\">Electronic Frontier Foundation</a>. Comenzando con Joomla! 3.9.27 su sitio web bloquea esta tecnología, puede volver a permitirla desde la 'Configuración global'. Además, para deshabilitar esta tecnología para todas las solicitudes a su servidor, debe actualizar su '.htaccess'.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="FLoC ( Federated Learning of Cohorts)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Antes de la versión 3.9.22, el archivo 'htaccess.txt' predeterminado contenía un código erróneo destinado a deshabilitar el listado de directorios.</p><p>El equipo de seguridad recomienda aplicar manualmente los cambios necesarios a cualquier archivo '.htaccess' existente, ya que este archivo no se puede actualizar automáticamente.</p><p>El código antiguo:<pre><IfModule autoindex>\n  IndexIgnore *\n</IfModule></pre><p>El código nuevo:</p><pre><IfModule mod_autoindex.c>\n  IndexIgnore *\n</IfModule></pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Actualización del fichero '.htaccess' en relación al listado de directorios"
