COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hola, %s:\n\nGracias por registrarse en %s. Su cuenta ha sido creada y debe ser activada antes de que la pueda usar.\nPara activar la cuenta, seleccione el siguiente enlace o copie y pegue la URL completa en su navegador:\n%s \n\nTras la activación, ya podrá acceder a %s usando el siguiente usuario y contraseña:\n\nUsuario: %s\nContraseña: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hola %s,\n\nGracias por registrarse en %s. Su cuenta se ha creado y deberá ser activada antes de que pueda usarla.\nPara activar la cuenta, seleccione el siguiente enlace o cópielo en su navegador:\n%s \n\nDespués de la activación puede identificarse en %s usando el siguiente nombre de usuario junto a la contraseña que introdujo durante el proceso de instalación:\n\nUsuario: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hola, %s:\n\nGracias por registrarte en %s. Su cuenta ha sido creada y necesita ser verificada antes de que pueda usarla.\nPara activar la cuenta, seleccione el siguiente enlace o copie y pegue la URL completa en su navegador:\n %s \n\nDespués de la verificación un administrador será advertido para que active la cuenta. Recibirá una confirmación cuando se haya hecho.\nUna vez que la cuenta se haya activado, podrá acceder a %s usando el siguiente usuario y contraseña:\n\nUsuario: %s\nContraseña: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hola %s,\n\nGracias por registrarse en %s. Su cuenta ha sido creada y deberá ser verificada antes de que pueda usarla.\nPara verificar la cuenta, seleccione el siguiente enlace o cópielo en su navegador:\n %s \n\nDespués de que usted haya verificado la cuenta, un administrador recibirá una notificación para la activación de la cuenta. Cuando el administrador la haya activado, usted recibirá una confirmación.\nDespués de esto, usted podrá identificarse en to %s usando el siguiente nombre de usuario junto a la contraseña que introdujo durante el proceso de registro:\n\nUsuario: %s"
