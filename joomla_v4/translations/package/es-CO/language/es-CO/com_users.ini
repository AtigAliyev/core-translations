COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hola, administrador:\n\nUn nuevo usuario se ha registrado en {SITENAME}.\nEl usuario ha verificado su correo electrónico y espera a que usted apruebe su solicitud de cuenta.\nEste correo contiene sus detalles:\n\n Nombre:{NAME} \n Correo: {EMAIL} \n Usuario: {USERNAME} \n\nPuede activar al usuario seleccionando el enlace de abajo:\n {ACTIVATE} \n"
