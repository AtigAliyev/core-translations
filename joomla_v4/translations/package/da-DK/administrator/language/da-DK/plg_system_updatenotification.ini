PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Sæt tilbage til standard indstillingen (6 timer)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>I din installer konfiguration har du sat indstillingen Opdateringscache (i timer) til 0, hvilket betyder at Joomla ikke cacher opdateringen. Dette betyder at en e-mail sendes ved hvert sidebesøg, men det er ikke muligt. Øg venligst værdien (6 er standard) eller bekræft at Joomla! opdateringsnotifikationen aldrig skal sende e-mails til dig.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Dette plugin kontrollerer periodisk for tilgængeligheden af nye Joomla! versioner. Når der findes en, så vil det sende dig en e-mail, der minder dig om at opdatere. Du kan brugerdefinere e-mailen under System &rarr; Mailskabeloner."

