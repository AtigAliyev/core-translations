COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Aktiver indstilling for placering bag loadbalancer"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>For Joomla websteder der hostes bag en \"Load balancer\" og omvendt proxy, er der introduceret en ny global konfigurationsindstilling i Joomla 3.9.26</p><p>Hvis denne indstilling er aktiveret, så vil det give din \"Load balancer\"/omvendte proxy mulighed for at levere den rigtige IP adresse på dine besøgende. Denne IP vil så blive anvendt i dine handlingslogs og til at spore  vurderinger på artikler (hvis disse funktioner er aktiveret).</p><p><strong>Kun websteder der ligger bag en \"Load balancer\"/omvendt proxy, skal aktivere denne funktionalitet.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Ny server indstilling \"Bagved Load balancer\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>En ny teknologi der aktuelt rulles ud til browsere for at erstatte tredje parts sporings cookies. Denne teknologi hedder Federated Learning of Cohorts (FLoC) og du kan læse mere om den på <a href=\"https://wicg.github.io/floc/\" target=\"_blank\" rel=\"noopener noreferrer\">Web Platform Incubator Community gruppen</a> og <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\" rel=\"noopener noreferrer\">Electronic Frontier Foundation</a>. Startende med Joomla! 3.9.27 så vil dit websted blokere for denne teknologi, og du kan tillade den under den Globale konfiguration. Yderligere for at deaktivere denne teknologi for alle forespørgsler til din server, så skal du opdatere din .htaccess fil.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Bloker Federated Learning of Cohorts (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Inden 3.9.22 indeholdt standard htaccess.txt filen fejlagtig kode der egentlig skulle forhindre gennemsyn af mapper. Sikkerhedsteamet anbefaler at du manuelt foretager de nødvendige ændringer til enhver eksisterende .htaccess fil, da denne fil ikke kan opdateres automatisk.</p><p>Den gamle kode:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Den nye kode:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess opdatering omhandlende mappegennemsyn"
