PLG_SYSTEM_WEBAUTHN="Система - Web оторизирано вписване без парола"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Активира удостоверяване без парола, използвайки W3C API за уеб удостоверяване (WebAuthn) API. Моля, обърнете внимание, че разделът WebAuthn в редактора на потребителския профил и бутоните за влизане в WebAuthn ще се показват само, ако потребителят има достъп до сайта чрез HTTPS. Освен това, регистрирането на удостоверители на WebAuthn и използването им за влизане във вашия сайт ще работи само, когато вашият сайт използва валиден сертификат, подписан от сертифициращ орган, на който браузърът на потребителя се доверява."

