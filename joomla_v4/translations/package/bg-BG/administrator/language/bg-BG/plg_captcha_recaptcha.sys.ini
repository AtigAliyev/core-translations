PLG_CAPTCHA_RECAPTCHA="Анти-спам - ReCaptcha"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Тази добавка CAPTCHA използва услугата reCAPTCHA за предотвратяване на спам. За да получите сайт и секретен ключ за вашия домейн, отидете на<a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a>. За да използвате това при регистрация на нов акаунт, отидете на Options в User Manager и изберете CAPTCHA - reCAPTCHA като CAPTCHA."

