PLG_SYSTEM_SESSIONGC="Система - Изчистване на данни за сесии"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Когато е активирана, тази добавка ще се опита да изчисти изтеклите данни въз основа на честотата, изчислена от вероятността и разделителя."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Активиране на почистването на данни за сесии"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Когато е активиран, тази добавка ще изчисти допълнителните метаданни за сесията от базата данни. Обърнете внимание, че тази операция няма да се изпълнява, когато се използва манипулаторът на база данни, тъй като тези данни се изчистват като част от операцията за почистване на данни за сесията."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Активиране на почистването на метаданни на сесията"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="В комбинация с полето на вероятността, тези две полета се използват за определяне на честотата на операциите по изчистване на данните от сесиите, които се задействат по заявка. Вероятността се изчислява с помощта на вероятност/делител, напр. 1/100 означава, че има вероятност 1% процесът да се изпълнява при всяка заявка."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Разделител"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="В комбинация с полето делител, тези две полета се използват за определяне на честотата на операцията по изчистване на данните от сесията, която се задейства по заявка."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Вероятност"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Системният плъгин, който изчиства старите данни и мета данните, в зависимост от сесийния манипулатора, избран в глобалните настройки."

