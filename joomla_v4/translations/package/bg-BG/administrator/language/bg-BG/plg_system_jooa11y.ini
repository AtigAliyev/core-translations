PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Бутоните за нулиране <strong>не</strong> трябва да се използват, освен ако не са изрично необходими, защото са лесни за активиране по погрешка."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Съвет!</strong> Научете защо <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\" noopener noreferrer\">Бутоните за нулиране и отмяна създават проблеми с използваемостта.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="В бутона за изображение липсва алтернативен текст. Моля, добавете алтернативен текст, за да предоставите достъпно име. Например: <em>Търсене</em> или <em>Изпращане</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Няма етикет, свързан с този вход. Моля, добавете <span class=\"jooa11y-kbd\">id</span> към този вход и добавете съответстващ <span class=\"jooa11y-kbd\">за</span> атрибут към етикета."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Няма етикет, свързан с този вход. Добавете атрибут <span class=\"jooa11y-kbd\">за</span> към етикета, който съответства на <span class=\"jooa11y-kbd\">id</span> на този вход."
