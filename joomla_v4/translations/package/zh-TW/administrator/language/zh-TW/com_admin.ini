COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>在Joomla 3.9.26之後有使用 Load Balancers and Reverse Proxies 的Joomla網站有新設定可在全站設定中設立。</p><p> 當啟用這個設定會允許你的 Load Balancer/Reverse Proxy 提供你網站訪客的真實 IP位子。 這個IP會用在操作日誌或是文章中的投票（如果這些功能有被啟用）</p><p><strong>只有使用 Load Balancer/Reverse Proxy 的網站才會希望啟用這個功能。</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="新主機設定 \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>因應使用者個資保護，目前正在推動一項取代第三方追蹤cookie的技術，這個技術叫做FLoC，您可以在<<a href=\"https://wicg.github.io/floc/\" target=\"_blank\" rel=\"noopener noreferrer\">Web Platform Incubator Community Group</a> 及 <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\" rel=\"noopener noreferrer\">獲得更多資訊。從Joomla! 3.9.27開始Joomla! 網站開始支援這個技術，但是預設不啟用，您可以在全站設定中找到這個選項，並重新啟用這個技術。如果您要對所有伺服器都禁止FLoC請求，需要修改更新您的.htaccess檔案(Apach Web Server)。</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="阻擋機器聯合學系 (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>在 3.9.22 之前，預設的 htaccess.txt 文件包含用於禁用目錄列表的錯誤代碼。安全團隊建議對任何現有的 .htaccess 文件手動執行必要的更改，因為此文件無法自動更新。</p><p>舊的內容:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>The new code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Update Concerning Directory Listings"
