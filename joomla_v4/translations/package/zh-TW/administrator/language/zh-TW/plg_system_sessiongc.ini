PLG_SYSTEM_SESSIONGC="系統 - 連線階段(session) 資料清除"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="啟用之後，這個外掛會基於 probability 和 divisor 運算出來頻率，嘗試清除過期資料"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="啟用連線階段(session) 資料清除"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="啟用之後，這個外掛會清除資料庫中特定的連線階段(session) Metadata 。請注意，當資料庫處理器作為資料清除連線階段資料清除作業之一部分的時候，這個操作不會運行。."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="啟用連線階段(session) Metadata 清除"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="和 probability 欄位一起使用，這兩個欄位會用來決定連線階段(session) 資料清除的頻率。probability 的計算公式是 probability/divisor ，例如 1/100 代表著系統對每個請求有 1% 的機會會執行"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Divisor"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="和 Divisor 欄位一起使用，這兩個欄位會用來決定連線階段(session) 資料清除的頻率"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Probability"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="系統外掛用於在全站設定中，清除過期的資料和詮釋資料(metadata)"

