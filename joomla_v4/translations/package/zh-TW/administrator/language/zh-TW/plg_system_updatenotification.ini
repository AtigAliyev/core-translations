PLG_SYSTEM_UPDATENOTIFICATION="系統 - Joomla! 更新通知"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="這封電子郵件不是由 Joomla.org 發送的。它由您自己的網站自動發送，\n{SITENAME} - {URL} \n\n============================ ================================================== ==\n更新訊息\n============================================ ======================================\n\n您的網站發現有更新版本來自 Joomla！可供下載。\n\nJoomla!目前安裝的版本：{CURVERSION}\nJoomla!可供安裝的版本：{NEWVERSION}\n\n這封電子郵件由您的網站發送給您，以提醒您注意這一事實。\nJoomla! project 永遠不會就 Joomla 的可用更新直接與您聯繫！在您的網站上。\n\n========================================== ======================================\n更新說明\n======== ================================================== ========================\n\n要在 {SITENAME} 上安裝更新，請選擇以下連結。 （如果 URL 不是連結，請將其複製並黏貼到您的瀏覽器）。\n\n更新連結：{LINK}\n\n可在此處找到發布新聞：{RELEASENEWS}\n\n====== ================================================== ========================\n我為什麼會收到這封電子郵件？\n================ ================================================== ==============\n\n這封電子郵件是由 Joomla! 提供的插件自動發送的，Joomla! 是為您的網站提供支持的軟件。\n此插件會查找 Joomla! 的更新版本！並向其管理員發送電子郵件通知。\n您將從您的站點收到幾封類似的電子郵件，直到您更新軟件或禁用這些電子郵件。\n\n要禁用這些電子郵件，請取消發布“系統 - Joomla!在您站點的插件管理器中更新通知插件。\n\n如果您不了解 Joomla!是和你需要做什麼請不要聯繫Joomla！項目。\n他們不會向您發送這封電子郵件，他們也無法幫助您。相反，請聯繫構建或管理您網站的人。\n\n如果您是構建或管理網站的人，請注意此插件可能已在您安裝或更新 Joomla! 時自動激活！在您的網站上。\n\n========================================== ======================================\n誰給我發了這封電子郵件？\n=== ================================================== ==========================\n\n這封電子郵件是由您自己的網站 {SITENAME} 發送給您"
