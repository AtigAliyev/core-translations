COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Kada je mrežna veza dostupna, Joomla! instalacija će pokušati da komunicira sa serverima joomla.org radi različitih mogućnosti, uključujući:<ul><li>Proveru ažuriranja za Joomla! aplikaciju</li><li>Ekrane pomoći za osnovne Joomla ekstenzije</li><li>Usluga za instalaciju sa veba (opt-in)</li><li>Server za prikupljanje statistike (opt-in)</li></ul>Kao i kod svih HTTP zahteva, IP adresa vašeg servera će biti preneta kao deo zahteva. Za informacije o tome kako Joomla! obrađuje podatke na svojim serverima, pogledajte našu <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">politiku privatnosti</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla sistem za logovanje pamti IP adresu posetioca što  vodi do toga da poruka bude upisana u log datoteku. U ove datotke mogu biti upisane razne aktivnosti na Joomla sajtu, uključujući informacije povezane sa ažuriranjima, neuspešne pokušaje za prijavu, greške u php-u i informacije o razvoju poput zastarelih API-ja. Format log datoteka može biti uređen sa ekstenzijama koje konfigurišu logger, tako da vas ohrabrujemo da pregledate log datoteke koje moćete naći `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Svi zahtevi ka Joomla sajtu jreću sa sesijom koja skladišti IP adresu u podatke o sesiji i kreira kolačić sesije u brauzeru korisnika. IP adresa se koristi kao sigurnosna mera da se zaštitimo od potencijalnog otimanja sesije i ova informacija je izbrisana kada sesija istekne. Kolačić sesije je nasumično generisan hash i nema konstantan identifikator. Kolačić sesije je uništen kada istekne ili korisnik napusti brauzer."
