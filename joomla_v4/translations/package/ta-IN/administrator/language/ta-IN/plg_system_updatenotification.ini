PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="புதுப்பித்தல் தெரியப்படுத்தல் மின்-அஞ்சல்களை பெறும் ஒரு மின்-அஞ்சல் முகவரிகள் பட்டியல் - காற்புள்ளியால் (,) பிரிக்கப்பட்டது. பட்டியலில் உள்ள முகவரிகள் தற்போது தங்கள் தளத்தில் Super User உரிமை கொண்ட பயனாளர்களுக்கு உரியதாக இருத்தல் வேண்டும். பட்டியலிடப்பட்ட மின்-அஞ்சல் முகவரிகள் அனைத்தும் Super User உரிமை கொண்ட பயனாளர்களுக்கு உரியதாக இல்லாவிட்டால், அல்லது இந்த விருப்பு நிரப்பப்படாமல் வெறுமையாக இருந்தால், இந்தத் தளத்தில் உள்ள Super User உரிமை கொண்ட அனைத்து பயனார்களும் புதுப்பித்தல் தெரியப்படுத்தல் மின்-அஞ்சலை பெறுவார்கள்."
