PLG_MULTIFACTORAUTH_YUBIKEY="பல-காரணி அத்தாட்சிப்படுத்தல் - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="தாங்கள் செல்லுபடியாகக்கூடிய YubiKey பாதுகாப்பு குறியீட்டை நிரப்பவில்லை அல்லது YubiCloud சேவையகங்கள் தற்சமயம் அணுக முடியவில்லை."
PLG_MULTIFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="தங்கள் தளத்தின் பயனாளர்கள், YubiKey பாதுகாப்பான வன்பொருள் token-ஐப் பயன்படுத்தி, பல-காரணி அத்தாட்சிப்படுத்துதலை அனுமதிக்கிறது. இதற்கு, பயனாளர்கள் https://www.yubico.com/ -இல் இருந்து கிடைக்கும் YubiKey-ஐ சொந்தமாக வைத்திருக்க வேண்டும். பல-காரணி அத்தாட்சிப்படுத்தலைப் பயன்படுத்த, பயனாளர் விவரக்கோவையில் பல-காரணி அத்தாட்சிப்படுத்தல்-ஐ இயலுமைப்படுத்தியிருக்க வேண்டும்."

