PLG_TWOFACTORAUTH_TOTP="இரு காரணி அத்தாட்சிப்படுத்தல் - Google அத்தாட்சிப்படுத்தி"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="தங்கள் தளத்தின் பயனாளர்கள், <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator/அத்தாட்சிப்படுத்தி</a> அல்லது வேறு இணக்கமான நேர அடிப்படையிலான ஒரு முறை கடவுச்சொல் உருவாக்கிகளைப் (உ-ம்: <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>) பயன்படுத்தி, இரு காரணி அத்தாட்சிப்படுத்துதலை அனுமதிக்கிறது. இரு காரணி அத்தாட்சிப்படுத்தலைப் பயன்படுத்த, பயனாளர் விவரக்கோவையில் இரு காரணி அத்தாட்சிப்படுத்தல் இயலுமைப்படுத்தியிருக்க வேண்டும்."

